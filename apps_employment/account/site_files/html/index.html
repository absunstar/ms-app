<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" x-permissions="admin">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="account">
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div  x-import="account/activate.html"></div>
          <div  x-import="account/deactivate.html"></div>
          <div  x-import="account/add_modal.html"></div>
          <div  x-import="account/update_modal.html"></div>
          <div  x-import="account/delete_modal.html"></div>
          <div  x-import="account/view_modal.html"></div>
          <div  x-import="account/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.accounts##</h1>
          </div>

          <div class="top-actions">
            <button  type="button" class="btn btn-success" ng-click="displayAddAccount()"><i class="fas fa-plus-circle"></i> ##word.account_new##</button>

            <button  type="button" class="btn btn-primary" ng-click="displaySearchModal()"><i class="fa fa-search"></i> ##word.search_all##</button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table table-striped text-center" id="t1">
              <tr>
                <th class="not-print">##word.logo##</th>
                <th>##word.account_name##</th>
                <th>##word.email##</th>
                <th>##word.type##</th>
                <th>##word.status##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
            <tbody>
              <tr ng-repeat="c in list">
                   <td class="center not-print">
                  <i-image view class="logo" ng-model="c.profile.image"></i-image>
                </td>
                <td class="center title">{{c.profile.name}}</td>
                <td class="center title">{{c.email}}</td>
                <td class="center title">

                  <p ng-show="c.profile.type == 'admin'">##word.admin##</p>
                  <p ng-show="c.profile.type == 'employer'">##word.employer##</p>
                  <p ng-show="c.profile.type == 'job-seeker'">##word.job_seeker##</p>
                </td>
                <td class="center">
                  <p ng-show="c.active ==true" class="green">##word.active##</p>
                  <p ng-show="!c.active" class="red">##word.not_active##</p>
                </td>

                <td class="center not-print">
                  <i-button ng-hide="c.active == true" label="##word.activate##" ng-click="showActivateModal(c)"></i-button>
                  <i-button ng-hide="c.active == false" type="close" label="##word.deactivate##" ng-click="showDeactivateModal(c)"></i-button>
                  <i-button ng-hide="c.active == false" label="##word.activation##" ng-click="displayDetailsCity(c)"></i-button>
                  <i-button ng-hide="c.active == false" type="edit" label="##word.edit##" ng-click="displayUpdateAccount(c)"></i-button>
                  <i-button ng-hide="c.active == false" label="##word.password##" ng-click="displayDetailsCity(c)"></i-button>
                  <i-button ng-hide="c.active == false" type="edit" label="##word.unlimited_compaies##" ng-show="c.profile.type == 'employer'"></i-button>
                </td>
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="account/index.js"></script>
  </body>
</html>
