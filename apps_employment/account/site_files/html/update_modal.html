<div id="accountUpdateModal" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.deactivate##
        <i class="fa fa-pencil"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col9">
          <div class="row">
            <i-control v="r" class="col6" ng-model="account.first_name" label="##word.first_name##"></i-control>
            <i-control v="r" class="col6" ng-model="account.last_name" label="##word.last_name##"></i-control>
          </div>

          <div class="row">
            <i-control class="col6" v="r" ng-model="account.email" label="##word.email##"></i-control>

            <i-list class="col6" label="##word.user_type##" ng-model="account.role" display="##session.lang##" items="accountsTypeList" ng-search="_search.$user_type"> </i-list>
          </div>
        </div>

        <div class="col3">
          <i-image ng-model="account.image"></i-image>
        </div>
      </div>
    </div>

    <div class="modal-footer center">
      <h2 class="error">{{error}}</h2>
      <i-button type="edit" label="##word.edit##" ng-click="updateAccount(account)"></i-button>
      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#accountUpdateModal')"></i-button>
    </div>
  </div>
</div>
