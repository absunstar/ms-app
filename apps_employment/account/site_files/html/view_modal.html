<div class="modal" id="accountViewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title"><i class="fa fa-file"></i> ##word.account_details##</h3>
        <button type="button" class="btn-close" onclick="site.hideModal( '#accountViewModal')" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div x-import="account/view.html"></div>
      </div>
      <div class="modal-footer">
        <button type="print" class="btn btn-light" onclick="site.print('#v1')"><i class="fas fa-print"></i> ##word.print##</button>

        <button type="button" class="btn btn-dark" onclick="site.hideModal( '#accountViewModal')"><i class="fa fa-times" aria-hidden="true"></i> ##word.close##</button>
      </div>
    </div>
  </div>
</div>
