<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">
          <div class="row g-2">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" ng-model="account.active" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault"> ##word.active## </label>
                  </div>
            </div>
          </div>
          <div class="row g-2">
            <div class="col">
                <input type="text" v="r" class="form-control" ng-model="account.name" placeholder="##word.account_name##" aria-label="name" aria-describedby="basic-addon1" />
            </div>
            <div class="col">
                <input type="text" v="r" class="form-control" ng-model="account.email" placeholder="##word.email##" aria-label="email" aria-describedby="basic-addon1" />
            </div>
          </div>

        </div>

        <!--  <div class="col3">
          <i-image help-id="account_logo" ng-model="account.image"></i-image>
        </div> -->
      </div>
    </fieldset>
  </div>
</div>
