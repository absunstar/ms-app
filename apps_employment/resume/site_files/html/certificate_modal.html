<div id="certificateModal" class="modal " fixed>
  <div class="modal-content ">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center" ng-show="!certificate.$edit">
              ##word.add##
              <i class="fa fa-plus"></i>
          </h2>

          <h2 class="center" ng-show="certificate.$edit">
            ##word.edit##
            <i class="fa fa-plus"></i>
        </h2>

      </div>

      <div class="modal-body">
          
        <div class="row">
          <i-control type="text" class="col6" v="r" ng-model="certificate.certificate_name" label="##word.certificate_name##" ></i-control>
          <i-date class="col6" ng-model="certificate.certificate_date" label="##word.certificate_date##"> </i-date>

        </div>

        <div class="row">

          <i-textarea label="##word.description##" ng-model="certificate.description">
          </i-textarea>
        </div>

      </div>

      <div class="modal-footer center">
          <h2 class="bold text-center text-danger"> {{error}} </h2>
          <i-button type="add" label="##word.add##" ng-show="!certificate.$edit" ng-click="certificateTransaction(certificate,'add')"></i-button>
          <i-button type="save" label="##word.save##" ng-show="certificate.$edit" ng-click="certificateTransaction(certificate,'upate')"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#certificateModal')"></i-button>
      </div>
  </div>
</div>
