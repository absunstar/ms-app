<div id="educationModal" class="modal small" fixed>
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center" ng-show="!education.$edit">
              ##word.add##
              <i class="fa fa-plus"></i>
          </h2>

          <h2 class="center" ng-show="education.$edit">
            ##word.edit##
            <i class="fa fa-plus"></i>
        </h2>

      </div>

      <div class="modal-body">
          
        <div class="row">
          <i-control type="text" class="col6" v="r" ng-model="education.university_name" label="##word.university_name##" ></i-control>
          <i-control type="text" class="col6" v="r" ng-model="education.faculty_name" label="##word.faculty_name##" ></i-control>
          
        </div>
        <div class="row">
          <i-date class="col6" ng-model="education.joining_date" label="##word.joining_date##"> </i-date>
          <i-date class="col6" ng-model="education.expiry_date" label="##word.expiry_date##"> </i-date>
        </div>
        <div class="row">

          <i-textarea label="##word.description##" ng-model="education.description">
          </i-textarea>
        </div>

      </div>

      <div class="modal-footer center">
          <h2 class="bold text-center text-danger"> {{error}} </h2>
          <i-button type="add" label="##word.add##" ng-show="!education.$edit" ng-click="educationTransaction(education,'add')"></i-button>
          <i-button type="save" label="##word.save##" ng-show="education.$edit" ng-click="educationTransaction(education,'upate')"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#educationModal')"></i-button>
      </div>
  </div>
</div>
