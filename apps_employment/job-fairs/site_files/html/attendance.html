<div id="attendanceModal" class="modal small" fixed>
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.attendance_for_job_fair##
              <i class="fa fa-plus "></i>
          </h2>

      </div>

      <div class="modal-body">
        <div class="row">
          <i-control type="number" class="col4 center" v="r" ng-model="job_fairs.attendance_code" label="##word.attendance_code##" ></i-control>

        </div>
          
      </div>

      <div class="modal-footer center">
          <h2 class="error"> {{error}} </h2>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#attendanceModal')"></i-button>
      </div>
  </div>
</div>
