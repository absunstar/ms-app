<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">
          <div class="row">
            <i-control type="text" class="col2" ng-hide="disabledCode" ng-model="job_fairs.code" label="##word.code##"></i-control>
            <i-control type="text" class="col4" v="r" ng-model="job_fairs.name_ar" label="##word.job_fairs_name##" ></i-control>
            <i-control type="text" class="col4" v="r" ng-model="job_fairs.name_en" label="##word.name_en##" ></i-control>

            <i-checkbox  class="col2" label="##word.active##" ng-model="job_fairs.active">
            </i-checkbox>
          </div>

          <div class="row">
            <i-control type="text" class="col4" v="r" ng-model="job_fairs.website" label="##word.website## / ##word.job_fair_site##" ></i-control>
            <i-control type="text" class="col4" v="r" ng-model="job_fairs.field" label="##word.field## ##word.job_fair##" ></i-control>

          </div>

          <div class="row">
            <i-date2 class="col8" v="r" ng-model="job.event_date" label="##word.event_date##"> </i-date2>
          </div>

          <br>

          <div class="row">
            <fieldset>
              <legend>##word.site## :</legend>
              <div class="row">
                  <i-radio class="col2" ng-value="online" label="##word.online##"
                    ng-model="job_fairs.site">
                  </i-radio>

                  <i-radio class="col2" ng-value="offline" label="##word.offline##"
                    ng-model="job_fairs.site">
                  </i-radio>
              </div>
            </fieldset>
          </div>

          <br>

          <div class="row">
        
            <i-textarea label="##word.job_fair_description##" ng-model="job_fairs.description">
            </i-textarea>
          </div>
      

        </div>

      <div class="col3">
        <i-image help-id="job_fairs_logo" ng-model="job_fairs.image"></i-image>
      </div>
          
      </div>
    </fieldset>
  </div>
</div>
