<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">

        <div class="col2">
          <i-image ng-model="job_fairs.image"></i-image>
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="job_fairs.active"> </i-checkbox>
          </div>
        </div>

        <div class="col10">
          <div class="row">
            <h4 class="bold" ng-show="job_fairs.id"> ##word.editing## : {{job_fairs_name}} </h4>
          </div>
          <br>
          <br>
          <div class="row">
            <i-control type="text" class="col6" v="r" ng-model="job_fairs.name_ar" label="##word.job_fairs_name##" ></i-control>
            <i-control type="text" class="col6" v="r" ng-model="job_fairs.name_en" label="##word.name_en##" ></i-control>

          </div>

          <div class="row">
            <i-control type="text" class="col6" v="r" ng-model="job_fairs.website" label="##word.website## / ##word.job_fair_site##" ></i-control>
            <i-control type="text" class="col6" v="r" ng-model="job_fairs.field" label="##word.field## ##word.job_fair##" ></i-control>

          </div>

          <div class="row">
            <i-date class="col16" v="r" ng-model="job_fairs.event_date" label="##word.event_date##"> </i-date>
          </div>

          <br>

          <div class="row">
            <fieldset>
              <legend>##word.site## :</legend>
              <div class="row">
                  <i-radio class="col2" ng-value="online" label="##word.online##"
                    ng-model="job_fairs.site">
                  </i-radio>

                  <i-radio class="col2" ng-value="offline" label="##word.offline##"
                    ng-model="job_fairs.site">
                  </i-radio>
              </div>
            </fieldset>
          </div>

          <br>

          <div class="row">
            <i-textarea label="##word.job_fair_description##" ng-model="job_fairs.description">
            </i-textarea>
          </div>
      
        </div>
          
      </div>
    </fieldset>
    <div class="row">
      <h4 class="bold center">##word.after_registering_you_will_receiving_confirmation_email##</h4>
    </div>
  </div>
</div>
