<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="row g-2">
          <div class="col">
            <input type="text" ng-hide="disabledCode" class="form-control" ng-model="job_fairs.code" placeholder="##word.code##" aria-label="code" aria-describedby="basic-addon1" />
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" ng-model="job_fairs.active" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> ##word.active## </label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col">
            <input type="text" v="r" class="form-control" ng-model="job_fairs.name_ar" placeholder="##word.job_fairs_name##" aria-label="name_ar" aria-describedby="basic-addon1" />
          </div>
          <div class="col">
            <input type="text" v="r" class="form-control" ng-model="job_fairs.name_en" placeholder="##word.name_en##" aria-label="name_en" aria-describedby="basic-addon1" />
          </div>
        </div>
        <div class="row g-2">
          <div class="col">
            <input type="text" v="r" class="form-control" ng-model="job_fairs.website" placeholder="##word.website## / ##word.job_fair_site##" aria-label="website" aria-describedby="basic-addon1" />
          </div>
        </div>

        <div class="row g-2">
          <div class="col">
            <input type="text" v="r" class="form-control" ng-model="job_fairs.field" placeholder="##word.field## ##word.job_fair##" aria-label="field" aria-describedby="basic-addon1" />
          </div>
        </div>

        <div class="form-group col">
          <label for="event_date">##word.event_date##</label>
          <input type="date" class="form-control" id="event_date" name="event_date" placeholder="Event Date" ng-model="job_fairs.date" />
        </div>
        <div class="col">
          <div class="col-3">
            <label class="form-check-label"> ##word.site## : </label>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" ng-model="job_fairs.site" name="exampleRadios" id="exampleRadios1" value="online" checked />
              <label class="form-check-label" for="exampleRadios1"> ##word.online## </label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" ng-model="job_fairs.site" name="exampleRadios" id="exampleRadios2" value="ofline" />
              <label class="form-check-label" for="exampleRadios2"> ##word.offline## </label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">##word.job_fair_description##</label>
          <textarea class="form-control" ng-model="job_fairs.description" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="row g-2">
          <div class="col">
            <input type="number" v="r" class="form-control" ng-model="job_fairs.age" placeholder="##word.age##" aria-label="age" aria-describedby="basic-addon1" />
          </div>
          <div class="col">
            <input type="text" v="r" class="form-control" ng-model="job_fairs.test" placeholder="##word.test##" aria-label="test" aria-describedby="basic-addon1" />
          </div>
        </div>

        <!--  <div class="col3">
          <i-image help-id="job_fairs_logo" ng-model="job_fairs.image_url"></i-image>
        </div> -->
      </div>
    </fieldset>
  </div>
</div>
