<div id="jobFairsViewModal" class="modal">
  <div class="modal-content height-auto">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.job_fairs_details##
              <i class="fa fa-file"></i>
          </h2>
      </div>

      <div class="modal-body">
          <div x-import="job-fairs/view.html"></div>

      </div>

      <h2 class="bold text-center text-danger"> {{error}} </h2>

      <div class="modal-footer center">
          <i-button type="print" x-permissions="admin" label="##word.print##" onclick="site.print('#v1')"></i-button>

          <i-button type="close" label="##word.close##" onclick="site.hideModal('#jobFairsViewModal')"></i-button>
      </div>
  </div>
</div>
