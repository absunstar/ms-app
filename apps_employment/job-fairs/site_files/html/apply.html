<div id="applyModal" class="modal" fixed>
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.apply_for_job_fair##
              <i class="fa fa-plus "></i>
          </h2>

      </div>

      <div class="modal-body">
        <div class="row">
          <h2>##word.apply_for_job_fair## : {{job_fairs.name_##session.lang##}} ##word.at## {{job_fairs.website}} ##word.on## {{job_fairs.event_date | date:"dd/MM/yyyy"}} </h2>
        </div>
        <div class="row">

          <i-list help-id="" label="##word.search_for_job_seeker##" ng-model="job_seeker"
          display="profile.name" ng-change="selectJobSeeker(job_seeker)" items="jobSeekerList" ng-search="_search.$job_seeker"></i-list>

        </div>
        <br>
        <br>
        <div class="row">
          <i-control type="text" v="r" class="col6" ng-model="apply.name" label="##word.job_seeker_name##"></i-control>
          <i-control type="text" v="r" class="col6" ng-model="apply.job_title" label="##word.job_seeker_job_title##"></i-control>

        </div>

        <div class="row">
          <i-control type="text" v="r" class="col6" ng-model="apply.email" label="##word.job_seeker_email##"></i-control>
          <i-date class="col8" v="r" class="col6" ng-model="apply.apply_date" label="##word.apply_date##"> </i-date>

        </div>

      </div>

      <div class="modal-footer center">
          <h2 class="error"> {{error}} </h2>
          <i-button type="add" label="##word.register##" ng-click="registerApply(apply)"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#applyModal')"></i-button>
      </div>
  </div>
</div>
