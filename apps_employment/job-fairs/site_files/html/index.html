<!DOCTYPE html>
<html lang="en" x-permissions="job_fairs_ui || job_fairs_manage" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="job_fairs">
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-permissions="job_fairs_add || job_fairs_manage" x-import="job-fairs/add_modal.html"></div>
          <div x-permissions="job_fairs_update || job_fairs_manage" x-import="job-fairs/update_modal.html"></div>
          <div x-permissions="job_fairs_update || job_fairs_manage" x-import="job-fairs/attendance.html"></div>
          <div x-permissions="job_fairs_delete || job_fairs_manage" x-import="job-fairs/delete_modal.html"></div>
          <div x-permissions="job_fairs_view || job_fairs_manage" x-import="job-fairs/view_modal.html"></div>
          <div x-permissions="job_fairs_search || job_fairs_manage" x-import="job-fairs/search_all_modal.html"></div>
          
          <div class="row">
            <h1 class="bold text-center">##word.job_fairs##</h1>
          </div>

          <div class="top-actions">
            <button x-permissions="job_fairs_add || job_fairs_manage" type="button" class="btn btn-success" ng-click="displayAddJobFairs()"><i class="fas fa-plus-circle"></i> ##word.job_fairs_new##</button>

            <button x-permissions="job_fairs_search || job_fairs_manage" type="button" class="btn btn-primary" ng-click="displaySearchModal()"><i class="fa fa-search"></i> ##word.search_all##</button>

            <h3 class="bold text-center">##word.count## : {{count}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table table-striped text-center" id="t1">
            <thead>
              <tr>
                <!--  <th class="not-print">##word.logo##</th> -->
                <th>##word.code##</th>
                <th>##word.job_fairs_name##</th>
                <th>##word.site##</th>
                <th>##word.event_date##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="c in list">
                <!--   <td class="center not-print">
                  <i-image view class="logo" ng-model="c.image_url"></i-image>
                </td> -->
                <td class="center userPrint blue">{{c.code}}</td>
                <td class="center title">{{c.name_##session.lang##}}</td>
                <td class="center">
                  {{c.website}}
                </td>
                <td class="center">
                  {{c.date | date:"dd/MM/yyyy"}}
                </td>

                <td class="center not-print">
                  <button x-permissions="job_fairs_view || job_fairs_manage" type="button" class="btn btn-info" ng-click="displayDetailsJobFairs(c)"><i class="fa fa-file"></i> ##word.details##</button>

                  <button x-permissions="job_fairs_update || job_fairs_manage" type="button" class="btn btn-dark" ng-show="!c.active" ng-click="c.active = true; updateActivate(c)">##word.activate##</button>
                  <button x-permissions="job_fairs_update || job_fairs_manage" type="button" class="btn btn-dark" ng-show="c.active" ng-click="c.active = false; updateActivate(c)">##word.deactivate##</button>
                  <button x-permissions="job_fairs_update || job_fairs_manage" type="button" class="btn btn-warning" ng-click="displayUpdateJobFairs(c)"><i class="fas fa-pen"></i> ##word.edit##</button>

                  <button x-permissions="job_fairs_delete || job_fairs_manage" type="button" class="btn btn-danger" ng-click="displayDeleteJobFairs(c)"><i class="fa fa-trash"></i> ##word.delete##</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="container mt-3">
            <button type="button" class="btn btn-light" onclick="export_to_xlsx('t1' , 'training_report.xlsx')"><i class="fas fa-table"></i> ##word.export_to_excel##</button>
            <button type="button" class="btn btn-light" onclick="site.print('#t1')"><i class="fas fa-print"></i> ##word.print##</button>
          </div>
        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="job-fairs/index.js"></script>
  </body>
</html>
