<div id="applyModal" class="modal small" fixed>
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.tell_employer_why_you_best_candidate_for_job##
              <i class="fa fa-plus"></i>
          </h2>

      </div>

      <div class="modal-body">
        <div class="row">
            <i-textarea v="r" label="##word.message##" ng-model="message">
            </i-textarea>
          </div>

      </div>

      <div class="modal-footer center">
          <h2 class="bold text-center text-danger"> {{error}} </h2>
          <i-button label="##word.save##" ng-click="applyAccept(job)"></i-button>
        
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#applyModal')"></i-button>
      </div>
  </div>
</div>
