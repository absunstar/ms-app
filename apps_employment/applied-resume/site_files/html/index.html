<!DOCTYPE html>
<html lang="en"  data-ng-app="myApp" x-permissions="employer || admin">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="appliedResumes" >
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">

          <div class="top-actions">
            <div  x-import="jobs/view_modal.html"></div>
            <div  x-import="applied-resume/unhire.html"></div>
            <div  x-import="applied-resume/search_all_modal.html"></div>
          </div>

          <div class="row" ng-repeat="u in list">
            <div class="col2">
              <i-image view ng-model="u.image"></i-image>
            </div>
            <div class="col6">
              <b class="font-weight-bold">{{u.name}}</b>
              <p>{{u.job_title}}</p>
              <p>{{u.country.name_##session.lang##}} , {{u.city.name_##session.lang##}} <i class="fa fa-map-marker" aria-hidden="true"></i></p>
              <p>{{u.qualification.name_##session.lang##}}</p>
              <p>{{u.experience.name_##session.lang##}}</p>
            </div>
  
            <div class="col2">
              <a type="button" class="btn btn-primary btn-lg" href="/Resume?id={{u.id}}">##word.view_resume##</a>
              <i-button ng-show="u.$hire == false" label="##word.hire##" ng-click="hireJob(u,'add')"></i-button>
              <i-button ng-show="u.$hire == true" label="##word.unhire##" ng-click="viewUnhireModal(u)"></i-button>
            </div>
          </div>
      
        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="applied-resume/index.js"></script>
  </body>
</html>
