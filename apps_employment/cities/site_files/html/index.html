<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" x-permissions="admin">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="city">
    <div x-import="0/navbar.html"></div>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-import="cities/add_modal.html"></div>
          <div x-import="cities/update_modal.html"></div>
          <div x-import="cities/delete_modal.html"></div>
          <div x-import="cities/view_modal.html"></div>
          <div x-import="cities/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.cities##</h1>
          </div>

          <div class="top-actions">
            <h3 class="bold" ng-show="'##query.id##' != 'undefined'">##word.country## : {{country.name_##session.lang##}}</h3>

            <i-button type="add" label="##word.city_new##" ng-click="displayAddCity()"></i-button>
            <i-button type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
            <tr>
              <th ng-show="'##query.id##' == 'undefined'">##word.country##</th>
              <th>##word.city_name##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tbody>
              <tr ng-repeat="c in list">
                <td class="center" ng-show="'##query.id##' == 'undefined'">{{c.country.name_##session.lang##}}</td>
                <td class="center">{{c.name_##session.lang##}}</td>
                <td class="center">
                  <p ng-show="c.active ==true" class="green">##word.active##</p>
                  <p ng-show="!c.active" class="red">##word.not_active##</p>
                </td>

                <td class="center not-print">
                  <i-button type="view" label="##word.details##" ng-click="displayDetailsCity(c)"></i-button>
                  <i-button type="edit" label="##word.edit##" ng-click="displayUpdateCity(c)"></i-button>
                  <i-button ng-show="!c.active" label="##word.activate##" ng-click="showActivationModal(c,'activate')"></i-button>
                  <i-button ng-show="c.active" label="##word.deactivate##" ng-click="showActivationModal(c,'deactivate')"></i-button>
                  <i-button type="delete" label="##word.delete##" ng-click="displayDeleteCity(c)"></i-button>
                </td>
              </tr>
            </tbody>
          </table>
          <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
          <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'city.xlsx')"></i-button>
        </div>
      </div>
    </div>
    <div  x-import="0/footer.html" ></div>
    <div x-import="0/scripts.html"></div>
    <script x-import="cities/index.js"></script>
  </body>
</html>
