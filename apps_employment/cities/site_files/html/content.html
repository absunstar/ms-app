<div class="form">
  <fieldset>
    <legend>##word.basic_information##</legend>
    <div id="basicInformation" class="">
      <div class="row">
        <div class="col2">
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="city.active"> </i-checkbox>
          </div>
        </div>
        <div class="col10">
          <div class="row">
            <i-control type="text" class="col6" v="r" ng-model="city.name_ar" label="##word.city_name##"></i-control>
            <i-control type="text" class="col6" v="r" ng-model="city.name_en" label="##word.name_en##"></i-control>
          </div>
          <div class="row" ng-show="'##query.id##' == 'undefined'">
            <i-list v="r" class="col6" label="##word.country##" ng-model="city.country" display="name_##session.lang##" items="countryList" ng-search="_search.$city_country"></i-list>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
