<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" x-permissions="employer">
  <head x-import="head.html">
    <style>
      .user-info {
        padding: 5px !important;
        background: #fff;
        border-radius: 10px;
        box-shadow: 1px 2px 8px 5px #0000005e;
        margin: 5px !important;
        transition: 0.2s all ease;
      }
      .user-info:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body class="##session.lang##" ng-controller="jobSeekerSearch">
    <div x-import="0/navbar.html"></div>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-import="jobs/view_modal.html"></div>
          <div class="row">
            <h1 class="bold text-center">{{list.length}} ##word.candidate_found##</h1>
          </div>
          <div class="top-actions"></div>
          <div class="row">
            <div class="col3">
              <div class="row">
                <i-control label="##word.enter## ##word.job_title## ##word.or## ##word.name##" ng-model="search.general_search"></i-control>
                <i-button type="search" label="##word.search##" ng-click="getJobSeekerList(search)"> </i-button>
              </div>
              <i-checklist label="##word.search_by_experience## ({{yearsOfExperienceList.length}})" ng-change="getJobSeekerList(search)" ng-model="search.experiences" display="name_##session.lang##" items="yearsOfExperienceList" ng-search="_search.$_experience"></i-checklist>

              <i-checklist label="##word.search_by_gender## ({{genderList.length}})" ng-change="getJobSeekerList(search)" ng-model="search.genders" display="##session.lang##" items="genderList" ng-search="_search.$user_profile_languages"></i-checklist>

              <i-checklist label="##word.search_by_language## ({{languagesList.length}})" ng-change="getJobSeekerList(search)" ng-model="search.languages" display="name_##session.lang##" items="languagesList" ng-search="_search.$user_profile_languages"></i-checklist>

              <i-checklist label="##word.search_by_qualification## ({{qualificationList.length}})" ng-change="getJobSeekerList(search)" ng-model="search.qualifications" display="name_##session.lang##" items="qualificationList" ng-search="_search.$user_profile_qualification"></i-checklist>

              <i-checklist label="##word.search_by_country## ({{countryList.length}})" ng-change="getJobSeekerList(search)" ng-model="search.countries" display="name_##session.lang##" items="countryList" ng-search="_search.$user_profile_country"></i-checklist>
            </div>
            <div class="col9">
              <div class="row user-info" ng-repeat="u in list">
                <div class="col3">
                  <div class="row"><i-image view ng-model="u.image"></i-image></div>
                  <div class="row"><i-button class="block" label="##word.view_resume##" ng-click="showResume(u)"></i-button></div>
                </div>
                <div class="col9">
                  <h2 class="bold">
                    <i ng-show="u.gender.id == 1" class="fas fa-male"></i>
                    <i ng-show="u.gender.id == 2" class="fas fa-female"></i>
                    {{u.first_name}} {{u.last_name}}
                  </h2>
                  <p class="bold blue">{{u.job_title}} <span class="orange">{{u.experience.name_##session.lang##}}</span></p>

                  <p ng-show="u.country">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>{{u.country.name_##session.lang##}} , {{u.city.name_##session.lang##}} </span>
                  </p>

                  <p>{{u.qualification.name_##session.lang##}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="job-seeker-search/index.js"></script>
  </body>
</html>
