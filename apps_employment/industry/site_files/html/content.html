<div class="form">
  <fieldset>
    <legend>##word.basic_information##</legend>
  <div id="basicInformation" class="">
   
      <div class="row">
        <div class="col9">
          <div class="row">
              <i-control type="text" class="col2" ng-hide="disabledCode" ng-model="industry.code" label="##word.code##"></i-control>
              <i-control type="text" class="col4" v="r" ng-model="industry.name_ar" label="##word.industry_name##" ></i-control>
              <i-control type="text" class="col4" v="r" ng-model="industry.name_en" label="##word.name_en##"></i-control>
              <i-checkbox  class="col2" label="##word.active##" ng-model="industry.active">
              </i-checkbox>

          </div>
        </div>

        <div class="col3">
          <i-image help-id="industry_logo" ng-model="industry.image"></i-image>
        </div>

      </div>
    
  </div>
  </fieldset>
</div>
