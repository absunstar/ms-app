<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" x-permissions="admin">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="country">
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div  x-import="country/add_modal.html"></div>
          <div  x-import="country/update_modal.html"></div>
          <div  x-import="country/delete_modal.html"></div>
          <div  x-import="country/view_modal.html"></div>
          <div  x-import="country/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.countries##</h1>
          </div>

          <div class="top-actions">
            <i-button  type="add" label="##word.country_new##" ng-click="displayAddCountry()"></i-button>
            <i-button  type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table table-striped text-center" id="t1">
            <tr>
              <th class="not-print">##word.logo##</th>
              <th>##word.code##</th>
              <th>##word.country_name##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>

            <tr ng-repeat="c in list">
              <td class="center not-print">
                <i-image view class="logo" ng-model="c.image"></i-image>
              </td>
              <td class="center userPrint blue">{{c.code}}</td>
              <td class="center title">{{c.name_##session.lang##}}</td>
              <td class="center">
                <p ng-show="c.active ==true" class="green">##word.active##</p>
                <p ng-show="!c.active" class="red">##word.not_active##</p>
              </td>

              <td class="center not-print">
                <i-button  type="view" label="##word.details##" ng-click="displayDetailsCountry(c)"></i-button>
                <i-button  type="edit" label="##word.edit##" ng-click="displayUpdateCountry(c)"></i-button>
                <i-button  ng-show="!c.active" label="##word.activate##" ng-click="c.active = true; updateActivate(c)"></i-button>
                <i-button  ng-show="c.active" label="##word.deactivate##" ng-click="c.active = false; updateActivate(c)"></i-button>
                <i-button  type="delete" label="##word.delete##" ng-click="displayDeleteCountry(c)"></i-button>
                <a type="button" class="btn btn-primary btn-lg" href="/City?id={{c.id}}">##word.city##</a>
              </td>
            </tr>
          </table>
          <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
          <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'country.xlsx')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="country/index.js"></script>
  </body>
</html>
