<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>

      <div class="row">
        <i-image class="col2" ng-model="country.image"></i-image>

        <i-control type="text" class="col1" ng-hide="disabledCode" ng-model="country.code" label="##word.code##"></i-control>
        <i-control type="text" class="col4" v="r" ng-model="country.name_ar" label="##word.country_name##"></i-control>
        <i-control type="text" class="col4" v="r" ng-model="country.name_en" label="##word.name_en##"></i-control>
      </div>
      <div class="row justify-content-md-center">
        <i-checkbox class="col" label="##word.active##" ng-model="country.active"> </i-checkbox>
      </div>
      
    </fieldset>
  </div>
</div>
