<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col2">
          <i-image ng-model="job.image"></i-image>
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="job.active"> </i-checkbox>
          </div>
        </div>
        <div class="col10">

          <div class="row">
            <i-control type="text" class="col6" v="r" ng-model="job.job_title" label="##word.job_title##" ></i-control>
            <i-list   v="r" class="col6" label="##word.company##" ng-model="job.company"
            display="name_##session.lang##" items="companyList" ng-search="_search.$job_company"></i-list>
          </div>

          <div class="row">

            <i-textarea label="##word.job_responsibilities##" ng-model="job.job_responsibilities">
            </i-textarea>
          </div>

          <div class="row">

            <i-textarea label="##word.job_required_skills##" ng-model="job.job_required_skills">
            </i-textarea>
          </div>

          <div class="row">
        
            <i-textarea label="##word.job_seeker_received_benefits##" ng-model="job.job_seeker_received_benefits">
            </i-textarea>
          </div>
      

        <div class="row">
          <i-list   v="r" class="col6" label="##word.job_type##" ng-model="job.job_type"
            display="##session.lang##" items="jobTypeList" ng-search="_search.$job_type"></i-list>

            <i-date class="col6" ng-model="job.application_deadline_date" label="##word.application_deadline_date##"> </i-date>
        </div>

        <div class="row">
          <i-list   v="r" class="col6" label="##word.job_field##"  ng-change="getJobSubfieldsList(job.job_field.id)" ng-model="job.job_field"
            display="name_##session.lang##" items="jobFieldsList" ng-search="_search.$job_field"></i-list>

            <i-list   v="r" class="col6" label="##word.job_subfield##" ng-model="job.job_subfield"
            display="name_##session.lang##" items="jobSubfieldsList" ng-search="_search.$job_subfield"></i-list>
        </div>


        <div class="row">
          <i-list   v="r" class="col6" label="##word.years_of_experience##" ng-model="job.years_of_experience"
          display="name_##session.lang##" items="yearsOfExperienceList" ng-search="_search.$years_of_experience"></i-list>

          <i-list   v="r" class="col6" label="##word.industry##"  ng-model="job.industry"
            display="name_##session.lang##" items="industryList" ng-search="_search.$industry"></i-list>

        </div>

        <div class="row">
          <i-list   v="r" class="col6" label="##word.qualification##" ng-model="job.qualification"
          display="name_##session.lang##" items="qualificationList" ng-search="_search.$qualification"></i-list>

          <i-control type="number" class="col6" ng-model="job.remuneration" label="##word.remuneration##" ></i-control>
        </div>

        <fieldset>
          <legend>##word.contact_information##</legend>

          <div class="row">
            <i-list   v="r" class="col6"  ng-change="getCityList(job.country.id)" label="##word.country##" ng-model="job.country"
            display="name_##session.lang##" items="countryList" ng-search="_search.$country"></i-list>
  
            <i-list   v="r" class="col6" label="##word.city##"  ng-model="job.city"
              display="name_##session.lang##" items="cityList" ng-search="_search.$city"></i-list>
  
          </div>
        </fieldset>
        <div class="row">

          <i-textarea label="##word.full_address##" ng-model="job.full_address">
          </i-textarea>
        </div>
      </div>

      </div>
    </fieldset>
  </div>
</div>
