<div id="jobSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class="center">
                ##word.search_all## <i class="fa fa-search"></i>
            </h2>
        </div>
  
        <div class="modal-body">
            <form class="form">
                <fieldset>
                    <legend>##word.search_all##</legend>
                    <div class="row">
                        <i-control label="##word.job_title##" ng-model="search.job_title"></i-control>
                    </div>

                    <div class="row">
                        <i-list  class="col6" label="##word.status##" ng-model="search.job_status"
                            display="##session.lang##" items="jobStatusList" ng-search="_search.$job_type"></i-list>
                        <i-list   class="col6" label="##word.company##" ng-model="search.company"
                            display="name_##session.lang##" items="companyList" ng-search="_search.$job_company"></i-list>
                     </div>

                     <div class="row" >
                        <i-list   class="col6" label="##word.job_type##" ng-model="search.job_type"
                        display="##session.lang##" items="jobTypeList" ng-search="_search.$job_type"></i-list>
                        <i-list   class="col6" label="##word.years_of_experience##" ng-model="search.years_of_experience"
                            display="name_##session.lang##" items="yearsOfExperienceList" ng-search="_search.$years_of_experience"></i-list>

                     </div>

                     <div class="row">
                        <i-list   class="col6" label="##word.job_field##"  ng-change="getJobSubfieldsList(search.job_field.id)" ng-model="search.job_field"
                            display="name_##session.lang##" items="jobFieldsList" ng-search="_search.$job_field"></i-list>
                        <i-list   class="col6" label="##word.job_subfield##" ng-model="search.job_subfield"
                            display="name_##session.lang##" items="jobSubfieldsList" ng-search="_search.$job_subfield"></i-list>
                     </div>

                     <div class="row">
                        <i-list   class="col6" label="##word.industry##"  ng-model="search.industry"
                        display="name_##session.lang##" items="industryList" ng-search="_search.$industry"></i-list>
                        <i-list   class="col6" label="##word.qualification##" ng-model="search.qualification"
                        display="name_##session.lang##" items="qualificationList" ng-search="_search.$qualification"></i-list>
                     </div>

                     <div class="row">
                        <i-list   class="col6" ng-change="getCityList(job.country.id)" label="##word.country##" ng-model="search.country"
                        display="name_##session.lang##" items="countryList" ng-search="_search.$country"></i-list>
              
                        <i-list   class="col6" label="##word.city##"  ng-model="search.city"
                          display="name_##session.lang##" items="cityList" ng-search="_search.$city"></i-list>
              
                    </div>
                      
                    <br>
                    <br>

                    <div class="row">
                        <i-checkbox  class="col3" label="##word.active##" ng-model="search.active_search">
                        </i-checkbox>
                        <i-checkbox  class="col3" label="##word.not_active##" ng-model="search.not_active">
                        </i-checkbox>
                    </div>
                </fieldset>
            </form>
        </div>
  
        <br>
        <br>
  
        <h2 class="bold text-center text-danger">{{error}}</h2>
  
        <div class="modal-footer center">
  
            <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>
  
            <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>
  
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#jobSearchModal')"> </i-button>
  
        </div>
    </div>
</div>
