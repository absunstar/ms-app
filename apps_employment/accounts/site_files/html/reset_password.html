<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="0/head.html"> </head>

<body class="##session.lang## loaded" ng-controller="forgetPassword" x-permissions="!login">
  <div x-import="0/navbar.html"></div>

  <div id="main-layout" class="container " id="changePasswordModal">
    <div>
      <h1 class="bold text-center">##word.password_recovery##</h1>
    </div>

    <div class="row">
      <div class="employer-form">
        <div class="row center">
          <i-control v="r" class="col6 center" ng-model="user.new_password" label="##word.new_password##"></i-control>
        </div>
      </div>
    </div>

    <div class="center">
      <i-button label="##word.save##" ng-click="changePassword(user)"></i-button>
    </div>

    <h3 class="bold center red">{{error}}</h3>
    <hr>

  </div>
  <div x-import="0/footer.html"></div>

  <div x-import="0/scripts.html"></div>
  <script x-import="accounts/forget_password.js"></script>
</body>

</html>
