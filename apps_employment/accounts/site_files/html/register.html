<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" x-permissions="!login" ng-controller="register">
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>

    <div id="main-layout" class="container loaded">
      <div class="row align-items-center" id="registerModal">
        <div class="row">
          <section class="py-5 header">
            <div class="container py-4">
              <header class="text-center mb-5 pb-5 text-white">
                <h1 class="display-4">
                  ##word.register##
                  <p class="font-18">##word.existing_user## <a href="/login">##word.login_now##</a></p>
                </h1>
              </header>

              <div class="row">
                <div class="col-md-3">
                  <div class="nav flex-column v-tabs" aria-orientation="vertical">
                    <a class="nav-link mb-3 p-3 shadow active" id="v-employer-tab" data-toggle="pill" onclick="site.vTab('v-employer')" role="tab" aria-controls="v-employer" aria-selected="true">
                      <i class="fa-solid fa-people-roof mr-2"></i>
                      <span class="font-weight-bold small text-uppercase"> ##word.employer## </span></a
                    >

                    <a class="nav-link mb-3 p-3 shadow" id="v-job-seeker-tab" data-toggle="pill" onclick="site.vTab('v-job-seeker')" role="tab" aria-controls="v-job-seeker" aria-selected="false">
                      <i class="fa-solid fa-person mt-2"></i>
                      <span class="font-weight-bold small text-uppercase">##word.job_seeker##</span></a
                    >
                  </div>
                </div>

                <div class="col-md-9">
                  <div class="v-contents">
                    <div class="tab-pane fade shadow rounded bg-white show active p-5" id="v-employer-content" role="tabpanel" aria-labelledby="v-employer-tab">
                      <div class="employer-form">
                        <div class="row">
                          <i-control v="r" class="col5" ng-model="user.first_name" label="##word.first_name##"></i-control>
                          <i-control v="r" class="col5" ng-model="user.last_name" label="##word.last_name##"></i-control>
                          <i-image class="col2" ng-model="user.image"></i-image>
                        </div>

                        <i-control v="r" class="row" ng-model="user.email" label="##word.email##"></i-control>

                        <div class="row">
                          <i-control v="r" type="password" class="col pass" ng-model="user.password" label="##word.password##"></i-control>
                          <i-control v="r" type="password" class="col pass" ng-model="user.retype_password" label="##word.retype_password##"></i-control>
                          <i-checkbox class="col" ng-change="showPass()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                        </div>

                        <div class="row">
                          <h2 class="center red">{{error}}</h2>
                        </div>
                        <br />
                        <br />
                        <br />

                        <div class="center">
                          <i-button class="center" label="##word.register_as_employer##" ng-click="addEmployer()"></i-button>
                        </div>
                      </div>
                    </div>

                    <div class="tab-pane fade shadow rounded bg-white p-5" id="v-job-seeker-content" role="tabpanel" aria-labelledby="v-job-seeker-tab">
                      <div class="job-seeker-form">
                        <div class="row">
                          <i-control v="r" class="col5" ng-model="user.first_name" label="##word.first_name##"></i-control>
                          <i-control v="r" class="col5" ng-model="user.last_name" label="##word.last_name##"></i-control>
                          <i-image class="col2" ng-model="user.image"></i-image>
                        </div>

                        <i-control v="r" class="row" ng-model="user.email" label="##word.email##"></i-control>

                        <div class="row">
                          <i-control v="r" type="password" class="col pass" ng-model="user.password" label="##word.password##"></i-control>
                          <i-control v="r" type="password" class="col pass" ng-model="user.retype_password" label="##word.retype_password##"></i-control>
                          <i-checkbox class="col" ng-change="showPass()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                        </div>

                        <div class="row">
                          <h2 class="center red">{{error}}</h2>
                        </div>
                        <br />
                        <br />
                        <br />

                        <div class="center">
                          <i-button class="center" label="##word.register_as_job_seeker##" ng-click="addJobSeeker()"></i-button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="accounts/register.js"></script>
  </body>
</html>
