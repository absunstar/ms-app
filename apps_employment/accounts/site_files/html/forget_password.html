<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="0/head.html"> </head>

<body class="##session.lang## loaded" ng-controller="forgetPassword" x-permissions="!login">
  <div x-import="0/navbar.html"></div>

  <div id="main-layout" class="container">
    <div>
      <h1 class="bold text-center">##word.password_recovery##</h1>
    </div>

    <div class="row" id="forgetPasswordModal">
      <div class="employer">
        <div class="row center">
          <i-control v="r e" class="col6 center" ng-model="user.email" label="##word.email##"></i-control>
        </div>
      </div>
    </div>

    <div class="center" ng-hide="user.$sendForgetPassWordLink">
      <i-button label="##word.send_link##" ng-hide="user$sendForgetPassWordLink" ng-click="forgetPassword(user)"></i-button>
    </div>
    <h3 class="bold center green">{{doneSend}}</h3>

    <h3 class="bold center red">{{error}}</h3>
    <hr>

  </div>
  <div x-import="0/footer.html"></div>

  <div x-import="0/scripts.html"></div>
  <script x-import="accounts/forget_password.js"></script>
</body>

</html>
