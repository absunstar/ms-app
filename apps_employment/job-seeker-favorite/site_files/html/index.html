<!DOCTYPE html>
<html lang="en"  data-ng-app="myApp" x-permissions="job_seeker">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="jobSeekerFavorite" >
    <div x-import="0/navbar.html" ></div>

   
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div class="row">
            <h1 class="bold text-center">##word.favorite_jobs##</h1>
          </div>

          <div class="top-actions">
          </div>

          <div class="row job" ng-repeat="j in list">
            <div class="col2">
              <i-image view ng-model="j.company.image"></i-image>
            </div>
            <div class="col8">

              <b class="font-weight-bold">{{j.job_title}}</b>
              <p>{{j.country.name_##session.lang##}} , {{j.city.name_##session.lang##}} <i class="fa fa-map-marker" aria-hidden="true"></i></p>
              <p>{{j.qualification.name_##session.lang##}}</p>
              <p>{{j.years_of_experience.name_##session.lang##}}</p>
            </div>
  
            <div class="col2">
              <a type="button" class="btn btn-info btn-lg" style="font-size: inherit;color: #fff !important;" href="/ViewJob?id={{j.id}}"> ##word.view_job## <i class="fa fa-eye"></i> </a>
              <i-button type="delete" ng-click="favoriteTransaction(j,'remove')"></i-button>
            </div>
          </div>
      
        </div>
      </div>
    </div>
 <div x-import="0/footer.html" ></div>
    <div x-import="0/scripts.html"></div>
    <script x-import="job-seeker-favorite/index.js"></script>
  </body>
</html>
