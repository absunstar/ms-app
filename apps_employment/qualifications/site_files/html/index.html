<!DOCTYPE html>
<html lang="en" x-permissions="admin" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="qualifications">
    <div x-import="0/navbar.html" ></div>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div  x-import="qualifications/add_modal.html"></div>
          <div  x-import="qualifications/update_modal.html"></div>
          <div  x-import="qualifications/delete_modal.html"></div>
          <div  x-import="qualifications/view_modal.html"></div>
          <div  x-import="qualifications/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.qualifications##</h1>
          </div>

          <div class="top-actions">
            <i-button  type="add" label="##word.qualification_new##" ng-click="displayAddQualification()"></i-button>
            <i-button  type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
              <tr>
                <th>##word.qualification_name##</th>
                <th>##word.status##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
            <tbody>
              <tr ng-repeat="c in list">

                <td class="center title">{{c.name_##session.lang##}}</td>
                <td class="center">
                  <p ng-show="c.active ==true" class="green">##word.active##</p>
                  <p ng-show="!c.active" class="red">##word.not_active##</p>
                </td>

                <td class="center not-print">

                  <i-button  type="view" label="##word.details##" ng-click="displayDetailsQualification(c)"></i-button>
                  <i-button  type="edit" label="##word.edit##" ng-click="displayUpdateQualification(c)"></i-button>
                  <i-button  ng-show="!c.active" label="##word.activate##" ng-click="showActivationModal(c,'activate')"></i-button>
                  <i-button  ng-show="c.active" label="##word.deactivate##" ng-click="showActivationModal(c,'deactivate')"></i-button>
                  <i-button  type="delete" label="##word.delete##" ng-click="displayDeleteQualification(c)"></i-button>

                </td>
              </tr>
            </tbody>
          </table>

          <i-button  type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>        
          <i-button  type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'qualifications.xlsx')"></i-button>

        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="qualifications/index.js"></script>
  </body>
</html>
