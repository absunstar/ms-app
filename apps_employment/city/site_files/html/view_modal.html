<div id="cityViewModal" class="modal small">
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h1 class="center">
              ##word.city_details##
              <i class="fa fa-file"></i>
          </h1>
      </div>

      <div class="modal-body">
          <div x-import="city/view.html"></div>

      </div>

      <h2 class="error"> {{error}} </h2>

      <div class="modal-footer center">
          <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>

          <i-button type="close" label="##word.close##" onclick="site.hideModal('#cityViewModal')"></i-button>
      </div>
  </div>
</div>
