<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" x-permissions="employer || admin">
  <head x-import="0/head.html">
    <style>
      .user-info {
        padding: 5px !important;
        background: #fff;
        border-radius: 10px;
        box-shadow: 1px 2px 8px 5px #0000005e;
        margin: 5px !important;
        transition: 0.2s all ease;
      }
      .user-info:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body class="##session.lang##" ng-controller="appliedResumes">
    <div x-import="0/navbar.html"></div>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div class="top-actions">
            <div x-import="applied-resumes/unhire.html"></div>
            <div x-import="applied-resumes/search_all_modal.html"></div>
          </div>

          <div class="row user-info" ng-repeat="u in list">
            <div class="col2">
              <div class="row"><i-image view ng-model="u.image"></i-image></div>
              <a type="button" class="btn btn-dark btn-lg" style="font-size: inherit;color: #fff !important;" href="/Resume?id={{u.id}}">##word.view_resume##</a>

            </div>
            <div class="col8">
              <h2 class="bold">
                <i ng-show="u.gender.id == 1" class="fas fa-male"></i>
                <i ng-show="u.gender.id == 2" class="fas fa-female"></i>
                {{u.first_name}} {{u.last_name}}
              </h2>
              <p class="bold blue">{{u.job_title}} <span class="orange">{{u.experience.name_##session.lang##}}</span></p>

              <p ng-show="u.country">
                <i class="fas fa-map-marker-alt"></i>
                <span>{{u.country.name_##session.lang##}} , {{u.city.name_##session.lang##}} </span>
              </p>

              <p>{{u.qualification.name_##session.lang##}}</p>
            </div>

            <div class="col2">
              <i-button ng-show="u.$hire == false" label="##word.hire##" ng-click="hireJob(u,'add')"></i-button>
              <i-button ng-show="u.$hire == true" label="##word.unhire##" ng-click="viewUnhireModal(u)"></i-button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div x-import="0/footer.html"></div>
    <div x-import="0/scripts.html"></div>
    <script x-import="applied-resumes/index.js"></script>
  </body>
</html>
