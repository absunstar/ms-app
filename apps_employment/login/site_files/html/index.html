<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="head.html">
    <style>
      html,
      body {
        background: linear-gradient(to left, #dce35b, #45b649);
      }
    </style>
     </head>

  <body class="##session.lang##" ng-controller="loginEmployment" x-permissions="!login">
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div id="main-layout" class="container loaded" id="loginModal">
      <div class="row">
        <div class="row" >
          <div class="row">
            <h1 class="bold text-center">##word.login##</h1>
          </div>

          <div class="row">
            <h2 class="bold red ">{{error}}</h2>
          </div>
          <div class="row">
            <div class="employer-form">
              <div class="row">
                <i-control v="r" class="col5" ng-model="user.email" label="##word.email##"></i-control>
                <i-control v="r" class="col5" ng-model="user.password" label="##word.password##"></i-control>
              </div>
            </div>
          </div>


          <div class="col">
            <i-button class="center" label="##word.login_now##" ng-click="loginEmployment()"></i-button>
          </div>
        
          <header class="text-center mb-5 pb-5 text-white">
            <h1 class="display-4">
              ##word.not_registered##
              <p class="font-18"><a href="/register">##word.create_account## </a></p>
            </h1>
          </header>

        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="login/index.js"></script>
  </body>
</html>
