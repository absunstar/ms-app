<div class="form">
  <fieldset>
    <legend>##word.basic_information##</legend>
    <div id="basicInformation" class="">
      <div class="row">
        <div class="col2">
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="country.active"> </i-checkbox>
          </div>
        </div>
        <div class="col10">
          <div class="row">
            <i-control type="text" class="col6" v="r" ng-model="country.name_ar" label="##word.country_name##"></i-control>
            <i-control type="text" class="col6" v="r" ng-model="country.name_en" label="##word.name_en##"></i-control>
          </div>

        </div>

        <div class="col3"></div>
      </div>
    </div>
  </fieldset>
</div>
