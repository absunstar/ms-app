<div id="countryDeleteModal" class="modal small">
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.country_delete##
              <i class="fa fa-trash"></i>
          </h2>
      </div>

      <div class="modal-body">
          <div x-import="countries/view.html"></div>

      </div>

      <h2 class="error"> {{error}} </h2>

      <div class="modal-footer center">
          <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>

          <i-button type="delete" label="##word.delete##" ng-click="deleteCountry(country)"> </i-button>

          <i-button type="close" label="##word.close##" onclick="site.hideModal('#countryDeleteModal')"> </i-button>

      </div>
  </div>
</div>
