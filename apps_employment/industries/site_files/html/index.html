<!DOCTYPE html>
<html lang="en"  x-permissions="admin" data-ng-app="myApp">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="industry">
    <div x-import="0/navbar.html" ></div>

  
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-import="industries/add_modal.html"></div>
          <div x-import="industries/update_modal.html"></div>
          <div x-import="industries/delete_modal.html"></div>
          <div x-import="industries/view_modal.html"></div>
          <div x-import="industries/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.industries##</h1>
          </div>

          <div class="top-actions">

            <i-button  type="add" label="##word.industry_new##" ng-click="displayAddIndustry()"></i-button>
            <i-button type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
              <tr>
                <th>##word.industry_name##</th>
                <th>##word.status##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
            <tbody>
              <tr ng-repeat="c in list">

                <td class="center title">{{c.name_##session.lang##}}</td>
                <td class="center">
                  <p ng-show="c.active ==true" class="green">##word.active##</p>
                  <p ng-show="!c.active" class="red">##word.not_active##</p>
                </td>

                <td class="center not-print">
                  
                  <i-button  type="view" label="##word.details##" ng-click="displayDetailsIndustry(c)"></i-button>
                  <i-button type="edit" label="##word.edit##" ng-click="displayUpdateIndustry(c)"></i-button>
                  <i-button  ng-show="!c.active" label="##word.activate##" ng-click="showActivationModal(c,'activate')"></i-button>
                  <i-button  ng-show="c.active" label="##word.deactivate##" ng-click="showActivationModal(c,'deactivate')"></i-button>
                  <i-button  type="delete" label="##word.delete##" ng-click="displayDeleteIndustry(c)"></i-button>

             
              </tr>
            </tbody>
          </table>
            <i-button  type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>        
            <i-button  type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'industry.xlsx')"></i-button>
    
        </div>
      </div>
    </div>
  <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div x-import="0/scripts.html"></div>
    <script x-import="industries/index.js"></script>
  </body>
</html>
