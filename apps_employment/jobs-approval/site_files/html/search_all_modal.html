<div id="jobApprovalSearchModal" class="modal small">
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.search_all## <i class="fa fa-search"></i>

          </h2>
      </div>

      <div class="modal-body">
          <form class="form">
              <fieldset>
                  <legend>##word.search_all##</legend>
                <div class="row">
                    <div class="row">
                        <i-control label="##word.job_title##" ng-model="search.job_title"></i-control>
                    </div>
                </div>
                <div class="row">
                    <i-list   class="col6" label="##word.job_field##"  ng-change="getJobSubfieldsList(search.job_field.id)" ng-model="search.job_field"
                        display="name_##session.lang##" items="jobFieldsList" ng-search="_search.$job_field"></i-list>
                    <i-list   class="col6" label="##word.job_subfield##" ng-model="search.job_subfield"
                        display="name_##session.lang##" items="jobSubfieldsList" ng-search="_search.$job_subfield"></i-list>
                 </div>

                <div class="row">
                    <i-list   class="col6" label="##word.company##" ng-model="search.company"
                        display="name_##session.lang##" items="companyList" ng-search="_search.$job_company"></i-list>
                    <i-list   class="col6" label="##word.industry##"  ng-model="search.industry"
                        display="name_##session.lang##" items="industryList" ng-search="_search.$industry"></i-list>
                </div>

              </fieldset>
          </form>
      </div>

      <br>
      <br>

      <h2 class="error">{{error}}</h2>

      <div class="modal-footer center">

          <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

          <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

          <i-button type="close" label="##word.close##" onclick="site.hideModal('#jobApprovalSearchModal')"> </i-button>

      </div>
  </div>
</div>
