<div id="languageUpdateModal" class="modal" fixed>
  <div class="modal-content  ">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.language_edit##
              <i class="fa fa-pencil"></i>
          </h2>
      </div>

      <div class="modal-body">

          <div x-import="languages/content.html"></div>
          <br>
          <br>
          <div x-import="languages/action_info.html"></div>
      </div>

      <div class="modal-footer center">
          <h2 class="error"> {{error}} </h2>
          <i-button type="edit" label="##word.edit##" ng-click="updateLanguage(language)"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#languageUpdateModal')"></i-button>
      </div>
  </div>
</div>
