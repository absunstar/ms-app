<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">

          <div class="row">
            <i-control type="text" class="col2" ng-hide="disabledCode" ng-model="language.code" label="##word.code##"></i-control>
            <i-control type="text" class="col4" v="r" ng-model="language.name_ar" label="##word.languages_name##" ></i-control>
            <i-control type="text" class="col4" v="r" ng-model="language.name_en" label="##word.name_en##"></i-control>
            <i-checkbox  class="col2" label="##word.active##" ng-model="language.active">
            </i-checkbox>

          </div>
        
        </div>

          <div class="col3">
          <i-image help-id="languages_logo" ng-model="language.image"></i-image>
        </div>
      </div>
    </fieldset>
  </div>
</div>
