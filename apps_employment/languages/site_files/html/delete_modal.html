

<div class="modal" id="languageDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title"><i class="fa fa-trash"></i> ##word.languages_delete## </h3>
          <button type="button" class="btn-close" onclick="site.hideModal( '#languageDeleteModal')" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div x-import="languages/view.html"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" onclick="site.print('#v1')"><i class="fas fa-print"></i> ##word.print##</button>

            <button type="button" class="btn btn-danger" ng-click="deleteLanguage(language)"> ##word.delete##</button>

            <button type="button" class="btn btn-dark" onclick="site.hideModal( '#languageDeleteModal')"> <i class="fa fa-times" aria-hidden="true"></i> ##word.close##</button>

        </div>
      </div>
    </div>
  </div>
