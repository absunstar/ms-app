<!DOCTYPE html>
<html lang="en" x-permissions="admin" data-ng-app="myApp">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="jobFields">
    <div x-import="0/navbar.html" ></div>

   
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-import="job-fields/add_modal.html"></div>
          <div x-import="job-fields/update_modal.html"></div>
          <div x-import="job-fields/delete_modal.html"></div>
          <div x-import="job-fields/view_modal.html"></div>
          <div x-import="job-fields/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.job_fields##</h1>
          </div>

          <div class="top-actions">
            <i-button type="add" label="##word.job_field_new##" ng-click="displayAddJobFields()"></i-button>
            <i-button type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
            <tr>
              <th>##word.job_field_name##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tbody>
              <tr ng-repeat="c in list">
              
                <td class="center title">{{c.name_##session.lang##}}</td>
                <td class="center">
                  <p ng-show="c.active ==true" class="green">##word.active##</p>
                  <p ng-show="!c.active" class="red">##word.not_active##</p>
                </td>

                <td class="center not-print">
                  <i-button type="view" label="##word.details##" ng-click="displayDetailsJobFields(c)"></i-button>
                  <i-button type="edit" label="##word.edit##" ng-click="displayUpdateJobFields(c)"></i-button>
                  <i-button ng-show="!c.active" label="##word.activate##" ng-click="showActivationModal(c,'activate')"></i-button>
                  <i-button ng-show="c.active" label="##word.deactivate##" ng-click="showActivationModal(c,'deactivate')"></i-button>
                  <i-button type="delete" label="##word.delete##" ng-click="displayDeleteJobFields(c)"></i-button>
                  <a type="button" ng-show="c.active" class="btn btn-primary btn-lg" href="/JobSubFields?id={{c.id}}">##word.job_subfield##</a>
                </td>
              </tr>
            </tbody>
          </table>

          <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
          <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'jobFields.xlsx')"></i-button>
        </div>
      </div>
    </div>
 <div x-import="0/footer.html" ></div>
    <div x-import="0/scripts.html"></div>
    <script x-import="job-fields/index.js"></script>
  </body>
</html>
