<!DOCTYPE html>
<html lang="en" x-permissions="job_fields_ui || job_fields_manage" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="job_fields">
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-permissions="job_fields_add || job_fields_manage" x-import="job-fields/add_modal.html"></div>
          <div x-permissions="job_fields_update || job_fields_manage" x-import="job-fields/update_modal.html"></div>
          <div x-permissions="job_fields_delete || job_fields_manage" x-import="job-fields/delete_modal.html"></div>
          <div x-permissions="job_fields_view || job_fields_manage" x-import="job-fields/view_modal.html"></div>
          <div x-permissions="job_fields_search || job_fields_manage" x-import="job-fields/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.job_fields##</h1>
          </div>

          <div class="top-actions">
            
            <i-button x-permissions="job_fields_add || job_fields_manage" type="add" label="##word.job_fields_new##" ng-click="displayAddJobFields()"></i-button>
            <i-button x-permissions="job_fields_search || job_fields_manage" type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table table-striped text-center" id="t1">
              <tr>
                <th class="not-print">##word.logo##</th>
                <th>##word.code##</th>
                <th>##word.job_fields_name##</th>
                <th>##word.status##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
            <tbody>
              <tr ng-repeat="c in list">
                <td class="center not-print">
                  <i-image view class="logo" ng-model="c.image"></i-image>
                </td> 
                <td class="center userPrint blue">{{c.code}}</td>
                <td class="center title">{{c.name_##session.lang##}}</td>
                <td class="center">
                  <p ng-show="c.active ==true" class="green">##word.active##</p>
                  <p ng-show="!c.active" class="red">##word.not_active##</p>
                </td>

                <td class="center not-print">

                  <i-button x-permissions="job_fields_view || job_fields_manage" type="view" label="##word.details##" ng-click="displayDetailsJobFields(c)"></i-button>
                  <i-button x-permissions="job_fields_update || job_fields_manage" type="edit" label="##word.edit##" ng-click="displayUpdateJobFields(c)"></i-button>
                  <i-button x-permissions="job_fields_update || job_fields_manage" ng-show="!c.active" label="##word.activate##" ng-click="c.active = true; updateActivate(c)"></i-button>
                  <i-button x-permissions="job_fields_update || job_fields_manage" ng-show="c.active" label="##word.deactivate##" ng-click="c.active = false; updateActivate(c)"></i-button>
                  <i-button x-permissions="job_fields_delete || job_fields_manage" type="delete" label="##word.delete##" ng-click="displayDeleteJobFields(c)"></i-button>

                  <a type="button" class="btn btn-primary btn-lg" href="/JobSubFields?id={{c.id}}" >##word.job_subfield##</a>
                </td>
              </tr>
            </tbody>
          </table>

          <i-button x-permissions="job_fields_print || job_fields_manage" type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>        
          <i-button x-permissions="job_fields_print || job_fields_manage" type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'training_report.xlsx')"></i-button>

        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="job-fields/index.js"></script>
  </body>
</html>
