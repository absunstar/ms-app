<div id="jobFieldsUpdateModal" class="modal" fixed>
  <div class="modal-content  ">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.job_field_edit##
              <i class="fa fa-pencil"></i>
          </h2>
      </div>

      <div class="modal-body">

          <div x-import="job-fields/content.html"></div>
          <br>
          <br>
          <div x-import="job-fields/action_info.html"></div>
      </div>

      <div class="modal-footer center">
          <h2 class="bold text-center text-danger"> {{error}} </h2>
          <i-button type="edit" label="##word.edit##" ng-click="updateJobFields(job_fields)"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#jobFieldsUpdateModal')"></i-button>
      </div>
  </div>
</div>
