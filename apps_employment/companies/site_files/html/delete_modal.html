<div id="companyDeleteModal" class="modal">
  <div class="modal-content height-auto">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.company_delete##
              <i class="fa fa-trash"></i>
          </h2>
      </div>

      <div class="modal-body">
          <div x-import="companies/view.html"></div>

      </div>

      <h2 class="bold text-center text-danger"> {{error}} </h2>

      <div class="modal-footer center">
          <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>

          <i-button type="delete" label="##word.delete##" ng-click="deleteCompany(company)"> </i-button>

          <i-button type="close" label="##word.close##" onclick="site.hideModal('#companyDeleteModal')"> </i-button>

      </div>
  </div>
</div>
