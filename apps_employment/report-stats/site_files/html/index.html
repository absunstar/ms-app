<!DOCTYPE html>
<html lang="en"  data-ng-app="myApp" x-permissions="admin">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="reportStats" >
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-import="report-stats/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.report## ##word.statistics##</h1>
          </div>

          <div class="top-actions">
            <i-button type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>
          </div>

        <table x-permissions="login" class="table hover bold" id="t1">

          <tr>
              <td class="title">##word.company##</td>
              <td class="center">{{companies_count}}</td>
          </tr>
          <tr>
            <td class="title">##word.job_seeker##</td>
            <td class="center">{{job_seeker_count}}</td>
          </tr>
          <tr>
            <td class="title">##word.male##</td>
            <td class="center">{{male_count}}</td>
          </tr>
          <tr>
            <td class="title">##word.female##</td>
            <td class="center">{{female_count}}</td>
          </tr>
          <tr>
            <td class="title">##word.undefined_gender##</td>
            <td class="center">{{undefined_gender_count}}</td>
          </tr>
          <tr>
            <td class="title">##word.hired_job_seeker##</td>
            <td class="center">{{hired_job_seeker_count}}</td>
          </tr>
        </table>

          <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>        
          <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'city.xlsx')"></i-button>
        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="report-stats/index.js"></script>
  </body>
</html>
