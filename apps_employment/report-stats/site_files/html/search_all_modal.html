<div id="reportStatsModal" class="modal small">
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.search_all## <i class="fa fa-search"></i>

          </h2>
      </div>

      <div class="modal-body">
          <form class="form">
              <fieldset>
                  <legend>##word.search_all##</legend>
                  <div class="row">

                    <i-date class="col6" ng-model="search.date_from" label="##word.start_date##"> </i-date>
                    <i-date class="col6" ng-model="search.date_to" label="##word.end_date##"> </i-date>
                    </div>

              </fieldset>
          </form>
      </div>

      <br>
      <br>

      <h2 class="error">{{error}}</h2>

      <div class="modal-footer center">

          <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

          <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

          <i-button type="close" label="##word.close##" onclick="site.hideModal('#reportStatsModal')"> </i-button>

      </div>
  </div>
</div>
