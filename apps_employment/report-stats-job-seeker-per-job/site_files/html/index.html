<!DOCTYPE html>
<html lang="en"  data-ng-app="myApp" x-permissions="admin">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="reportStatsJobSeekerPerJob">
    <div x-import="0/navbar.html" ></div>

  
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">

          <div class="row">
            <h1 class="bold text-center">##word.report## ##word.stats_job_seeker_per_job##</h1>
          </div>

          <div class="top-actions">
            <i-button type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
            <tr>
              <th>##word.job_title##</th>
              <th>##word.applications##</th>
              <th>##word.actions##</th>
            </tr>
          <tbody>
            <tr ng-repeat="c in list">

              <td class="center">{{c.job_title}}</td>
              <td class="center">{{c.application_list.length || 0}}</td>
              <td class="center">
                <a type="button" class="btn btn-primary btn-lg" ng-show="c.application_list.length > 0" href="/AppliedResumes?id={{c.id}}">##word.resumes##</a>
              </td>

            </tr>
          </tbody>
        </table>


          <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>        
          <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'city.xlsx')"></i-button>
        </div>
      </div>
    </div>
  <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div x-import="0/scripts.html"></div>
    <script x-import="report-stats-job-seeker-per-job/index.js"></script>
  </body>
</html>
