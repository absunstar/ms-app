<div id="reportStatsPerJobModal" class="modal small">
    <div class="modal-content height-auto">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class="center">
                ##word.search_all## <i class="fa fa-search"></i>

            </h2>
        </div>

        <div class="modal-body">
            <form class="form">
                <fieldset>
                    <legend>##word.search_all##</legend>
                    <div class="row">

                        <i-control type="text" ng-model="search.job_title" label="##word.job_title##"></i-control>

                    </div>
                </fieldset>
            </form>
        </div>

        <br>
        <br>

        <h2 class="bold text-center text-danger">{{error}}</h2>

        <div class="modal-footer center">

            <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

            <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

            <i-button type="close" label="##word.close##" onclick="site.hideModal('#reportStatsPerJobModal')">
            </i-button>

        </div>
    </div>
</div>
