<div id="jobUpdateModal" class="modal" fixed>
  <div class="modal-content  ">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.job_edit##
              <i class="fa fa-pencil"></i>
          </h2>
      </div>

      <div class="modal-body">

          <div x-import="job/content.html"></div>
          <br>
          <br>
          <div x-import="job/action_info.html"></div>
      </div>

      <div class="modal-footer center">
          <h2 class="error"> {{error}} </h2>
          <i-button label="##word.save_draft##" ng-click="addJob(job,'add')"></i-button>
          <i-button type="add" label="##word.save_publish##" ng-click="addJob(job,'publish')"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#jobUpdateModal')"></i-button>
      </div>
  </div>
</div>
