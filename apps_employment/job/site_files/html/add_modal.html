<div id="jobAddModal" class="modal" fixed>
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.job_add##
              <i class="fa fa-plus "></i>
          </h2>

      </div>

      <div class="modal-body">
          <div x-import="job/content.html"></div>
      </div>

      <div class="modal-footer center">
          <h2 class="error"> {{error}} </h2>
          <i-button label="##word.save_draft##" ng-click="addJob('add')"></i-button>
          <i-button type="add" label="##word.save_publish##" ng-click="addJob('publish')"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#jobAddModal')"></i-button>
      </div>
  </div>
</div>
