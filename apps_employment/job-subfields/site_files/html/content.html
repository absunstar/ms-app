<div class="form">
  <fieldset>
    <legend>##word.basic_information##</legend>
    <div id="basicInformation" class="">
      <div class="row">
        <div class="col2">
          <i-image ng-model="job_subfields.image"></i-image>
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="job_subfields.active"> </i-checkbox>
          </div>
        </div>
        <div class="col10">
          <div class="row">
            <i-control type="text" class="col6" v="r" ng-model="job_subfields.name_ar" label="##word.job_subfields_name##"></i-control>
            <i-control type="text" class="col6" v="r" ng-model="job_subfields.name_en" label="##word.name_en##"></i-control>
          </div>
          <div class="row" ng-show="'##query.id##' == 'undefined'">
            <i-list v="r" class="col6" label="##word.job_field##" ng-model="job_subfields.job_field" display="name_##session.lang##" items="jobFieldsList" ng-search="_search.$city_job_field"></i-list>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
