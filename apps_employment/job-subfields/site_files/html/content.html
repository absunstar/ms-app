<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col9">

          <div class="row">
            <i-control type="text" class="col2" ng-hide="disabledCode" ng-model="job_subfields.code" label="##word.code##"></i-control>
            <i-control type="text" class="col4" v="r" ng-model="job_subfields.name_ar" label="##word.job_subfields_name##" ></i-control>
            <i-control type="text" class="col4" v="r" ng-model="job_subfields.name_en" label="##word.name_en##"></i-control>
            <i-checkbox  class="col2" label="##word.active##" ng-model="job_subfields.active">
            </i-checkbox>

          </div>

          <div class="row" ng-show="'##query.id##' == 'undefined'">

            <i-list help-id="" v="r" class="col4" label="##word.job_field##" ng-model="job_subfields.job_field"
            display="name_##session.lang##" items="jobFieldsList" ng-search="_search.$city_job_field"></i-list>
          </div>
         
        </div>

        <div class="col3">
          <i-image help-id="jobSubFields_logo" ng-model="job_subfields.image"></i-image>
        </div>
      </div>
    </fieldset>
  </div>
</div>
