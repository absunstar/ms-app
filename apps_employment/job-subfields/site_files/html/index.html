<!DOCTYPE html>
<html lang="en" x-permissions="admin" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="job_subfields">
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-import="job-subfields/add_modal.html"></div>
          <div x-import="job-subfields/update_modal.html"></div>
          <div x-import="job-subfields/delete_modal.html"></div>
          <div x-import="job-subfields/view_modal.html"></div>
          <div x-import="job-subfields/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.job_subfields##</h1>
          </div>

          <div class="top-actions">
            <h3 class="bold" ng-show="'##query.id##' != 'undefined'">##word.job_field## : {{job_field.name_##session.lang##}}</h3>

            <i-button type="add" label="##word.job_subfields_new##" ng-click="displayAddJobSubFields()"></i-button>
            <i-button type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
              <tr>
                <th class="not-print">##word.logo##</th> 
                <th>##word.code##</th>
                <th>##word.job_subfields_name##</th>
                <th>##word.status##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
            <tbody>
              <tr ng-repeat="c in list">
                <td class="center not-print">
                  <i-image view class="logo" ng-model="c.image"></i-image>
                </td>

                <td class="center userPrint blue">{{c.code}}</td>
                <td class="center title">{{c.name_##session.lang##}}</td>

                <td class="center">
                  <p ng-show="c.active ==true" class="green">##word.active##</p>
                  <p ng-show="!c.active" class="red">##word.not_active##</p>
                </td>

                <td class="center not-print">

                  <i-button type="view" label="##word.details##" ng-click="displayDetailsJobSubFields(c)"></i-button>
                  <i-button type="edit" label="##word.edit##" ng-click="displayUpdateJobSubFields(c)"></i-button>
                  <i-button ng-show="!c.active" label="##word.activate##" ng-click="c.active = true; updateActivate(c)"></i-button>
                  <i-button ng-show="c.active" label="##word.deactivate##" ng-click="c.active = false; updateActivate(c)"></i-button>
                  <i-button type="delete" label="##word.delete##" ng-click="displayDeleteJobSubFields(c)"></i-button>

                </td>
              </tr>
            </tbody>
          </table>

          <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>        
          <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'job_subfields.xlsx')"></i-button>

        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="job-subfields/index.js"></script>
  </body>
</html>
