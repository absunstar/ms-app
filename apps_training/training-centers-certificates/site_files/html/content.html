<div class="form">
  <fieldset>
    <legend>##word.basic_information##</legend>
    <div id="basicInformation" class="">
      <div class="row">
        <div class="col3">
          <i-file label="##word.upload_certificate##" ng-model="training_center_certificate.certificate"></i-file>
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="training_center_certificate.active"> </i-checkbox>
          </div>
        </div>
        <div class="col9">
          <div class="row">
            <i-list class="col6" v="r" label="##word.partner##" ng-model="training_center_certificate.partner" ng-change="getTrainingCentersList(training_center_certificate.partner.id)" display="name_##session.lang##" items="partnersList" ng-search="training_center_certificate.$partner"></i-list>
            <i-list class="col6" v="r" label="##word.training_center##" ng-model="training_center_certificate.training_center" display="name_##session.lang##" items="trainingCentersList" ng-search="training_center_certificate.$training_center"></i-list>
          </div>
          <div class="row">
            <i-list class="col6" v="r" label="##word.training_type##" ng-model="training_center_certificate.training_type" ng-change="getTrainingCategoriesList(training_center_certificate.training_type.id)" display="name_##session.lang##" items="trainingTypesList" ng-search="training_center_certificate.$training_type"></i-list>
            <i-list class="col6" v="r" label="##word.training_category##" ng-model="training_center_certificate.training_category" display="name_##session.lang##" items="trainingCategoriesList" ng-search="training_center_certificate.$training_category"></i-list>
          </div>

          <fieldset>
            <legend>##word.file_type##</legend>
            <div class="row">
              <i-radio class="col2" ng-value="trainee" label="##word.trainee##" ng-model="training_center_certificate.file_type"> </i-radio>
              <i-radio class="col2" ng-value="trainer" label="##word.trainer##" ng-model="training_center_certificate.file_type"> </i-radio>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </fieldset>
</div>
