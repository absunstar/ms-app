<div class="form">
  <fieldset>
    <legend>##word.basic_information##</legend>
    <div id="basicInformation" class="">
      <div class="row">
        <div class="col2">
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="training_center_certificate.active"> </i-checkbox>
          </div>
        </div>
        <div class="col10">
          <div class="row">
            <i-list
              class="col6"
              v="r"
              label="##word.partner##"
              ng-model="training_center_certificate.partner"
              ng-change="getTrainingCentersList(training_center_certificate.partner.id);getCertificatesTrainingCentersGeneric(training_center_certificate)"
              display="name_##session.lang##"
              items="partnersList"
              ng-search="training_center_certificate.$partner"
            ></i-list>
            <i-list
              class="col6"
              v="r"
              label="##word.training_center##"
              ng-change="getCertificatesTrainingCentersGeneric(training_center_certificate)"
              ng-model="training_center_certificate.training_center"
              display="name_##session.lang##"
              items="trainingCentersList"
              ng-search="training_center_certificate.$training_center"
            ></i-list>
          </div>
          <div class="row">
            <i-list
              class="col6"
              v="r"
              label="##word.training_type##"
              ng-model="training_center_certificate.training_type"
              ng-change="getTrainingCategoriesList(training_center_certificate.training_type.id) ;getCertificatesTrainingCentersGeneric(training_center_certificate)"
              display="name_##session.lang##"
              items="trainingTypesList"
              ng-search="training_center_certificate.$training_type"
            ></i-list>
            <i-list
              class="col6"
              v="r"
              label="##word.training_category##"
              ng-model="training_center_certificate.training_category"
              display="name_##session.lang##"
              ng-change="getCertificatesTrainingCentersGeneric(training_center_certificate)"
              items="trainingCategoriesList"
              ng-search="training_center_certificate.$training_category"
            ></i-list>
          </div>
        </div>

        <fieldset>
          <legend>
            ##word.certificates##
            <i-button type="add default" ng-click="training_center_certificate.certificate_list.push({file_type: 'trainee'})"></i-button>
          </legend>
          <div class="row" ng-repeat="c in training_center_certificate.certificate_list">
            <div class="row">
              <i-date ng-model="c.start_date" class="col6" label="##word.start_date##"></i-date>
              <i-date ng-model="c.end_date" class="col6" label="##word.end_date##"></i-date>
            </div>
            <div class="row">
              <fieldset class="col5">
                <legend>##word.file_type##</legend>
                <div class="row">
                  <i-radio class="col6" ng-value="trainee" label="##word.trainee##" ng-model="c.file_type"> </i-radio>
                </div>
              </fieldset>
              <div class="col1"></div>
              <div class="col5">
                <br />
                <i-file label="##word.upload_certificate##" ng-model="c.certificate"></i-file>
              </div>
              <i-button type="delete default" class="col1" ng-click="training_center_certificate.certificate_list.splice($index,1)"></i-button>
            </div>
            <hr />
          </div>
        </fieldset>
      </div>
    </div>
  </fieldset>
</div>
