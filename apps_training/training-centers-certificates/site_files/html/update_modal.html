<div id="trainingCentersCertificatesUpdateModal" class="modal" fixed>
  <div class="modal-content  ">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.training_center_certificate_edit##
              <i class="fa fa-pencil"></i>
          </h2>
      </div>

      <div class="modal-body">

        <div x-import="training-centers-certificates/content.html"></div>
        <div x-import="training-centers-certificates/action_info.html"></div>
      </div>

      <div class="modal-footer center">
          <h2 class="error"> {{error}} </h2>
          <i-button type="edit" label="##word.edit##" ng-click="updateTrainingCentersCertificates(training_center_certificate)"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#trainingCentersCertificatesUpdateModal')"></i-button>
      </div>
  </div>
</div>
