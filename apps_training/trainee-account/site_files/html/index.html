<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" x-permissions="trainee">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="traineeAccount">
    <nav x-import="0/navbar.html" ></nav>


    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row" id="traineeAccountModal">

          <div class="row">
            <h1 class="bold text-center">##word.my_account##</h1>
          </div>

          <div class="row">
            <div class="row">
              <div class="col3">
                <i-image ng-model="trainee.image"></i-image>
              </div>
    
              <div class="col8">
                <div class="row">
                  <i-control v="r" ng-model="trainee.first_name" label="##word.first_name##"></i-control>
                </div>
                <div class="row">
                  <i-control v="r" ng-model="trainee.last_name" label="##word.last_name##"></i-control>
                </div>
                <div class="row">
                  <i-control v="r" ng-model="trainee.email" label="##word.email##"></i-control>
                </div>
              </div>
            </div>
    
    
            <div class="row">
              <i-control v="r" type="password" class="col pass" ng-model="trainee.password" label="##word.password##"></i-control>
              <i-checkbox class="col" ng-change="showPassword()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
            </div>
    
            <div class="row">
              <fieldset>
                <legend>##word.id_type## </legend>
                <div class="row">
                  <i-radio class="col3" ng-value="national_id" label="##word.national_id##" ng-model="trainee.id_type"> </i-radio>
                  <i-radio class="col3" ng-value="passport" label="##word.passport##" ng-model="trainee.id_type"> </i-radio>
                  <i-control v="r" class="col6" type="number" ng-model="trainee.id_number" label="##word.id_number##"></i-control>
                </div>
              </fieldset>
            </div>
            <div class="row">
              <i-control v="r" class="col6" ng-model="trainee.mobile" label="##word.mobile_phone##"></i-control>
              <i-date v="r" class="col6" ng-model="trainee.birthdate" label="##word.birthdate##"> </i-date>
            </div>
            <div class="row">
              <i-list v="r" class="col6" label="##word.gender##" ng-model="trainee.gender" display="##session.lang##" items="genderList" ng-search="trainee.$gender"></i-list>
              <i-control v="r" class="col6" ng-model="trainee.source_of_income" label="##word.source_of_income##"></i-control>
            </div>
            <div class="center">
              <i-button class="center" type="save" label="##word.save##" ng-click="updateAccount(trainee)"></i-button>
            </div>
            <div class="row">
              <h2 class="center red">{{error}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div x-import="0/scripts.html"></div>
    <script x-import="trainee-account/index.js"></script>
  </body>
</html>
