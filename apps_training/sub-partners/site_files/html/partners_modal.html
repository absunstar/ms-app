<div id="partnersModal" class="modal">
  <div class="modal-content height-auto">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.partners##
        <i class="fa fa-plus"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div class="row">
        <i-list class="col5" label="##word.partner##" ng-model="sub_partner.$partner_select" display="name_##session.lang##" items="partnersList" ng-search="sub_partner.$partner"></i-list>
        <div class="col3">
          <br />
          <i-button type="add" label="##word.add##" ng-click="addPartner(sub_partner)"></i-button>
        </div>
      </div>

      <div class="row">
        <table x-permissions="login" class="table hover text-center">
          <thead>
            <tr>
              <th>##word.partner##</th>
              <th>##word.phone##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="c in sub_partner.partners_list">
              <td class="center title">{{c.name_##session.lang##}}</td>
              <td class="center title">{{c.phone}}</td>

              <td class="center not-print">
                <i-button type="delete" ng-click="sub_partner.partners_list.splice($index,1)"></i-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal-footer center">
      <h2 class="bold text-center text-danger">{{error}}</h2>
      <i-button type="save" label="##word.save##" ng-click="updateSubPartner(sub_partner,'partner')"></i-button>
      <i-button type="close" label="##word.close##" ng-click="error = ''" onclick="site.hideModal( '#partnersModal')"></i-button>
    </div>
  </div>
</div>
