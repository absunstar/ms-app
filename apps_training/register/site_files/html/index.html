<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="register">
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>

    <div id="main-layout" class="container">
      <div class="row" id="registerModal">
        <div class="row">
          <div class="row">
            <h1 class="bold text-center">##word.register##</h1>
          </div>

          <div class="row">
            <h2 class="bold red">{{error}}</h2>
          </div>

          <!--    <div class="row">
            <i-image help-id="user_logo" ng-model="user.image"></i-image>
          </div> -->

          <div class="row">
            <div class="input-group mb-3">
              <input type="text" v="r" class="form-control" ng-model="user.first_name" placeholder="##word.first_name##" aria-label="Username" aria-describedby="basic-addon1" />
              <input type="text" v="r" class="form-control" ng-model="user.last_name" placeholder="##word.last_name##" aria-label="Username" aria-describedby="basic-addon1" />
            </div>
          </div>

          <div class="row">
            <div class="input-group mb-3">
              <input type="text" v="r" class="form-control" ng-model="user.email" placeholder="##word.email##" aria-label="Email" aria-describedby="basic-addon1" />
            </div>
          </div>
          <div class="row">
            <div class="input-group mb-3">
              <input type="text" v="r" class="form-control" ng-model="user.password" placeholder="##word.password##" aria-label="password" aria-describedby="basic-addon1" />
            </div>
          </div>
          <div class="row">
            <div class="input-group mb-3">
              <input type="text" v="r" class="form-control" ng-model="user.retype_password" placeholder="##word.retype_password##" aria-label="password" aria-describedby="basic-addon1" />
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" ng-click="showPass()" ng-model="show_password" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault"> ##word.show_password## </label>
          </div>

          <div class="row">
            <div class="form-check">
              <input class="form-check-input" type="radio" ng-model="user.type" name="exampleRadios" id="exampleRadios1" value="employer" checked>
              <label class="form-check-label" for="exampleRadios1">
                ##word.employer##
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" ng-model="user.type" name="exampleRadios" id="exampleRadios2" value="job_seeker">
              <label class="form-check-label" for="exampleRadios2">
                ##word.job_seeker##
              </label>
            </div>
          </div>

          <div class="col">
            <a type="button" class="btn btn-primary col" label="##word.register_now##" ng-click="register()">##word.login_now##</a>
          </div>
          <form>
            <p class="font-18">##word.existing_user## <a href="/login">##word.login_now##</a></p>
          </form>
        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="register/index.js"></script>
  </body>
</html>
