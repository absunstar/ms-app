<div id="partnerCertificatesSearchModal" class="modal small">
  <div class="modal-content height-auto">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">##word.search_all## <i class="fa fa-search"></i></h2>
    </div>

    <div class="modal-body">
      <form class="form">
        <fieldset>
          <legend>##word.search_all##</legend>
          <div class="row">
            <i-list class="col6" label="##word.partner##" ng-model="search.partner" display="name_##session.lang##" items="partnersList" ng-search="search.$partner"></i-list>
          </div>
          <div class="row">
            <i-list class="col6" label="##word.training_type##" ng-model="search.training_type" ng-change="getTrainingCategoriesList(search.training_type.id)" display="name_##session.lang##" items="trainingTypesList" ng-search="search.$training_type"></i-list>
            <i-list class="col6" label="##word.training_category##" ng-model="search.training_category" display="name_##session.lang##" items="trainingCategoriesList" ng-search="search.$training_category"></i-list>
          </div>
          <fieldset>
            <legend>##word.file_type## </legend>
            <div class="row">
              <i-radio class="col2" ng-value="trainee" label="##word.trainee##" ng-model="search.file_type"> </i-radio>
              <i-radio class="col2" ng-value="trainer" label="##word.trainer##" ng-model="search.file_type"> </i-radio>
            </div>
          </fieldset>
          <div class="row">
            <i-checkbox class="col3" label="##word.active##" ng-model="search.active_search"> </i-checkbox>
            <i-checkbox class="col3" label="##word.not_active##" ng-model="search.not_active"> </i-checkbox>
          </div>
        </fieldset>
      </form>
    </div>

    <br />
    <br />

    <h2 class="bold text-center text-danger">{{error}}</h2>

    <div class="modal-footer center">
      <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

      <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

      <i-button type="close" label="##word.close##" onclick="site.hideModal('#partnerCertificatesSearchModal')"> </i-button>
    </div>
  </div>
</div>
