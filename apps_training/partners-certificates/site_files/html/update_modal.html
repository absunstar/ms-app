<div id="partnerCertificatesUpdateModal" class="modal" fixed>
  <div class="modal-content height-auto  ">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.partner_certificate_edit##
              <i class="fa fa-pencil"></i>
          </h2>
      </div>

      <div class="modal-body">

        <div x-import="partners-certificates/content.html"></div>
        <div x-import="partners-certificates/action_info.html"></div>
      </div>

      <div class="modal-footer center">
          <h2 class="bold text-center text-danger"> {{error}} </h2>
          <i-button type="edit" label="##word.edit##" ng-click="updatePartnerCertificates(partner_certificate)"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#partnerCertificatesUpdateModal')"></i-button>
      </div>
  </div>
</div>
