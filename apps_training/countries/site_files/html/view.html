<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col10">
                <table id="basicInformationTable" class="table hover bold">

                    <tr>
                        <td class="title">##word.country_name##</td>
                        <td class="center">{{country.name_##session.lang##}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="country.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="country.active == false" class="red center"> ##word.not_active## </td>
                    </tr>

                </table>
            </div>

        </fieldset>
    </div>
</div>

<div x-import="countries/action_info.html"></div>
