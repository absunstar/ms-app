<div class="form" id="manage">
  <div class="tabs inline-block">
    <div class="tabs-header">
      <a class="tab-link" onclick="site.showTabContent(event, '#portalLogo')"> ##word.portal_logo## </a>
      <a class="tab-link" onclick="site.showTabContent(event, '#slider_edit')"> ##word.slider_edit## </a>
      <a class="tab-link" onclick="site.showTabContent(event, '#site_links')"> ##word.site_links## </a>
      <a class="tab-link" onclick="site.showTabContent(event, '#site_contact')"> ##word.site_contact## </a>
    </div>

    <div class="tabs-content">

      <div id="portalLogo" class="tab-content">
        <fieldset>
          <legend>##word.upload_logo##</legend>
          <i-image v="r" ng-model="manage.logo"></i-image>
        </fieldset>

        <i-button type="save" label="##word.save##" ng-click="saveManage(manage,'#portalLogo')"></i-button>
      </div>
      <div id="slider_edit" class="tab-content">
        <fieldset>
          <legend>##word.edit_slider_1##</legend>

          <div class="row">
            <i-control class="row" v="r" label="##word.title##" type="text" ng-model="manage.slider1.title"> </i-control>
            <i-textarea v="r" label="##word.description##" ng-model="manage.slider1.description"> </i-textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>##word.edit_slider_2##</legend>

          <div class="row">
            <i-control class="row" v="r" label="##word.title##" type="text" ng-model="manage.slider2.title"> </i-control>
            <i-textarea v="r" label="##word.description##" ng-model="manage.slider2.description"> </i-textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>##word.edit_slider_3##</legend>

          <div class="row">
            <i-control class="row" v="r" label="##word.title##" type="text" ng-model="manage.slider3.title"> </i-control>
            <i-textarea v="r" label="##word.description##" ng-model="manage.slider3.description"> </i-textarea>
          </div>
        </fieldset>

        <i-button type="save" label="##word.save##" ng-click="saveManage(manage,'#aboutEdit')"></i-button>
      </div>

      <div id="site_links" class="tab-content">
        <fieldset>
          <legend>##word.site_links## <i-button type="add default" ng-click="manage.links.push({})"></i-button></legend>

          <div class="row padding border margin" ng-repeat="link in manage.links">
            <i-control label="##word.title##" ng-model="link.title"> </i-control>
            <i-control label="##word.link##" ng-model="link.url"> </i-control>
          </div>
        </fieldset>

        <i-button type="save" label="##word.save##" ng-click="saveManage(manage,'#site_links')"></i-button>
      </div>

      <div id="site_contact" class="tab-content">
        <fieldset>
          <legend>##word.site_contact##</legend>

          <div class="row">
            <i-control v="r" label="##word.location##" ng-model="manage.contact.location"> </i-control>
            <i-control v="r" label="##word.email##" ng-model="manage.contact.email"> </i-control>
            <i-control v="r" label="##word.phone##" ng-model="manage.contact.phone"> </i-control>
          </div>
        </fieldset>

        <i-button type="save" label="##word.save##" ng-click="saveManage(manage,'#site_contact')"></i-button>
      </div>

      
    </div>
  </div>
</div>
