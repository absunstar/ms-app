<!DOCTYPE html>

<html lang="en" data-ng-app="myApp" x-permissions="admin">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="manage">

    <nav x-import="0/navbar.html" ></nav>

    <div  x-import="manage/partner_logo.html"></div>
    <div  x-import="manage/delete_partner_logo_modal.html"></div>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <br />
        <h1 class="center bold black">##word.manage##</h1>

        <div  x-import="manage/content.html"></div>

          <h1 class="blue center">##word.save_management_settings##</h1>
        </div>
      </div>
    </div>
    <div  x-import="0/footer.html" ></div>

    <div x-import="0/scripts.html"></div>
