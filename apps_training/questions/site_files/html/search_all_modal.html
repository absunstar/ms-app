<div id="questionSearchModal" class="modal small">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">##word.search_all## <i class="fa fa-search"></i></h2>
    </div>

    <div class="modal-body">
      <form class="form">
        <fieldset>
          <legend>##word.search_all##</legend>
          <div class="row">
            <i-control class="col6" label="##word.question##" ng-model="search.name"></i-control>
            <i-list class="col6" label="##word.difficulty##" ng-model="search.difficulty" display="name_##session.lang##" items="difficultyList" ng-search="_search.$difficulty"></i-list>
          </div>

          <div class="row">
            <i-list class="col6" label="##word.training_type##" ng-change="getTrainingCategoryList(search.training_type)" ng-model="search.training_type" display="name_##session.lang##" items="trainingTypeList" ng-search="_search.$training_type"></i-list>
            <i-list class="col6" label="##word.training_category##" ng-model="search.training_category" display="name_##session.lang##" items="trainingCategoryList" ng-search="_search.$training_category"></i-list>
          </div>

          <div class="row">
            <i-checkbox class="col3" label="##word.active##" ng-model="search.active_search"> </i-checkbox>
            <i-checkbox class="col3" label="##word.not_active##" ng-model="search.not_active"> </i-checkbox>
          </div>
        </fieldset>
      </form>
    </div>

    <br />
    <br />

    <h2 class="error">{{error}}</h2>

    <div class="modal-footer center">
      <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

      <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

      <i-button type="close" label="##word.close##" onclick="site.hideModal('#questionSearchModal')"> </i-button>
    </div>
  </div>
</div>
