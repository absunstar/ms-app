<div class="form">
  <div id="basicInformation" class="container">
    <fieldset>
      <legend>##word.basic_information##</legend>

      <div class="row">
        <div class="col2">
          <i-image ng-model="question.image"></i-image>
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="question.active"> </i-checkbox>
          </div>
        </div>
        <div class="col10">
          <div class="row">
            <i-textarea  v="r" label="##word.question##" ng-model="question.name"> </i-textarea>
          </div>

          <div class="row">
            <i-list v="r" class="col6" label="##word.training_type##" ng-change="getTrainingCategoryList(question.training_type)" ng-model="question.training_type" display="name_##session.lang##" items="trainingTypeList" ng-search="_search.$training_type"></i-list>
            <i-list v="r" class="col6" label="##word.training_category##" ng-model="question.training_category" display="name_##session.lang##" items="trainingCategoryList" ng-search="_search.$training_category"></i-list>
          </div>

          <div class="row">
            <i-list v="r" class="col6" label="##word.difficulty##" ng-model="question.difficulty" display="##session.lang##" items="difficultyList" ng-search="_search.$difficulty"></i-list>
          </div>
          <br />
          <br />
          <fieldset>
            <legend>
              ##word.answers##
              <i-button type="add default" ng-click="question.answers_list.push({})"></i-button>
            </legend>

            <div class="row" ng-repeat="q in question.answers_list track by $index">
              <div class="col9">
                <i-textarea v="r" label="##word.answer##" ng-model="q.answer"> </i-textarea>
              </div>

              <div class="col1"></div>

              <div class="col2">
                <br />
                <br />
                <i-checkbox label="##word.correct_answer##" ng-change="checkCorrect(question.answers_list,$index)" ng-model="q.correct"> </i-checkbox>
                <i-button type="delete default" ng-click="question.answers_list.splice($index,1)"></i-button>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </fieldset>
  </div>
</div>
