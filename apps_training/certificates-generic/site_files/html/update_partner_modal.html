<div id="certificatesPartnerGenericUpdateModal" class="modal" fixed>
  <div class="modal-content  ">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.certificate_partner_generic_edit##
              <i class="fa fa-pencil"></i>
          </h2>
      </div>

      <div class="modal-body">

        <div x-import="certificates-generic/content_partner.html"></div>
        <div x-import="certificates-generic/action_info.html"></div>
      </div>

      <div class="modal-footer center">
          <h2 class="bold text-center text-danger"> {{error}} </h2>
          <i-button type="edit" label="##word.edit##" ng-click="updateCertificatesPartnerGeneric(certificate_partner_generic)"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#certificatesPartnerGenericUpdateModal')"></i-button>
      </div>
  </div>
</div>
