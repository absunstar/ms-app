<div class="form">
  <fieldset>
    <legend>##word.basic_information##</legend>
    <div id="basicInformation" class="">
      <div class="row">
        <div class="col3">
          <i-file label="##word.upload_certificate##" ng-model="certificate_partner_generic.certificate"></i-file>
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="certificate_partner_generic.active"> </i-checkbox>
          </div>
        </div>
        <div class="col9">
          <div class="row">
            <i-list class="col6" v="r" label="##word.entity## ##word.partner##" ng-model="certificate_partner_generic.partner" display="name_##session.lang##" items="partnersList" ng-search="certificate_partner_generic.$partner"></i-list>

          </div>
          <fieldset>
            <legend>##word.file_type## </legend>
            <div class="row">
              <i-radio class="col2" ng-value="trainee" label="##word.trainee##" ng-model="certificate_partner_generic.file_type"> </i-radio>
              <i-radio class="col2" ng-value="trainer" label="##word.trainer##" ng-model="certificate_partner_generic.file_type"> </i-radio>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </fieldset>
</div>
