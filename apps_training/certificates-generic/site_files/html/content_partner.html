<div class="form">
  <fieldset>
    <legend>##word.basic_information##</legend>
    <div id="basicInformation" class="">
      <div class="row">
        <div class="col3">
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="certificate_partner_generic.active"> </i-checkbox>
          </div>
        </div>
        <div class="col9">
          <div class="row">
            <i-list class="col6" v="r" label="##word.entity## ##word.partner##" ng-change="getCertificatesPartnerGeneric(certificate_partner_generic)" ng-model="certificate_partner_generic.partner" display="name_##session.lang##" items="partnersList" ng-search="certificate_partner_generic.$partner"></i-list>

          </div>

          <fieldset>
            <legend>
              ##word.certificates##
              <i-button type="add default" ng-click="certificate_partner_generic.certificate_list.push({file_type: 'trainee'})"></i-button>
            </legend>
            <div class="row" ng-repeat="c in certificate_partner_generic.certificate_list">
              <div class="row">
                <i-date ng-model="c.start_date" class="col6" label="##word.start_date##"></i-date>
                <i-date ng-model="c.end_date" class="col6" label="##word.end_date##"></i-date>
              </div>
              <div class="row">
                <fieldset class="col5">
                  <legend>##word.file_type##</legend>
                  <div class="row">
                    <i-radio class="col6" ng-value="trainee" label="##word.trainee##" ng-model="c.file_type"> </i-radio>
                  </div>
                </fieldset>
                <div class="col1"></div>
                <div class="col5">
                  <br />
                  <i-file label="##word.upload_certificate##" ng-model="c.certificate"></i-file>
                </div>
                <i-button type="delete default" class="col1" ng-click="certificate_partner_generic.certificate_list.splice($index,1)"></i-button>
              </div>
              <hr />
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </fieldset>
</div>
