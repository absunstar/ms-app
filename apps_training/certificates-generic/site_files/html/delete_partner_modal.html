<div id="certificatesPartnerGenericDeleteModal" class="modal small">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.certificate_partner_generic_delete##
        <i class="fa fa-trash"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div x-import="certificates-generic/view_partner.html"></div>
    </div>

    <h2 class="error">{{error}}</h2>

    <div class="modal-footer center">
      <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>

      <i-button type="delete" label="##word.delete##" ng-click="deleteCertificatesPartnerGeneric(certificate_partner_generic)"> </i-button>

      <i-button type="close" label="##word.close##" onclick="site.hideModal('#certificatesPartnerGenericDeleteModal')"> </i-button>
    </div>
  </div>
</div>
