<div ng-hide="busy" class="row">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="col10">
        <table id="basicInformationTable" class="table hover bold">
          <tr>
            <td class="title">##word.partner_name##</td>
            <td class="center">{{partner.name_##session.lang##}}</td>
          </tr>

          <tr>
            <td class="title">##word.phone##</td>
            <td class="center">{{partner.phone}}</td>
          </tr>

          <tr>
            <td class="title">##word.min_hours##</td>
            <td class="center">{{partner.min_hours}}</td>
          </tr>

          <tr>
            <td class="title">##word.max_hours##</td>
            <td class="center">{{partner.max_hours}}</td>
          </tr>

          <tr>
            <td class="title">##word.status##</td>
            <td ng-show="partner.active == true" class="green center">##word.active##</td>
            <td ng-show="partner.active == false" class="red center">##word.not_active##</td>
          </tr>
        </table>
      </div>

     
    </fieldset>
  </div>
</div>

<div x-import="partners/action_info.html"></div>
