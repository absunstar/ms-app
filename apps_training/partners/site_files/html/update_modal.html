<div id="partnerUpdateModal" class="modal" fixed>
  <div class="modal-content height-auto">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.partner_edit##
        <i class="fa fa-pencil"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div x-import="partners/content.html"></div>
      <div x-import="partners/action_info.html"></div>
    </div>

    <div class="modal-footer center">
      <h2 class="bold text-center text-danger">{{error}}</h2>
      <i-button type="edit" label="##word.edit##" ng-click="updatePartner(partner,'partner','#partnerUpdateModal')"></i-button>
      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#partnerUpdateModal')"></i-button>
    </div>
  </div>
</div>
