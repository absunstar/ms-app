<div id="partnerAddModal" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.partner_add##
        <i class="fa fa-plus"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div x-import="partners/content.html"></div>
    </div>

    <div class="modal-footer center">
      <h2 class="error">{{error}}</h2>
      <i-button type="add" label="##word.add##" ng-click="addPartner()"></i-button>
      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#partnerAddModal')"></i-button>
    </div>
  </div>
</div>
