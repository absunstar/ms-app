<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="row g-2">
          <div class="col">
            <input type="text" ng-hide="disabledCode" class="form-control" ng-model="training_types.code" placeholder="##word.code##" aria-label="code" aria-describedby="basic-addon1" />
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" ng-model="training_types.active" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> ##word.active## </label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col">
            <input type="text" v="r" class="form-control" ng-model="training_types.name_ar" placeholder="##word.training_types_name##" aria-label="name_ar" aria-describedby="basic-addon1" />
          </div>
          <div class="col">
            <input type="text" v="r" class="form-control" ng-model="training_types.name_en" placeholder="##word.name_en##" aria-label="name_en" aria-describedby="basic-addon1" />
          </div>
        </div>

        <!--  <div class="col3">
          <i-image help-id="training_types_logo" ng-model="training_types.image"></i-image>
        </div> -->
      </div>
    </fieldset>
  </div>
</div>
