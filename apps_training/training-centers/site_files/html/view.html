<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table hover bold">

               
                    <tr>
                        <td class="title">##word.training_center_name##</td>
                        <td class="center">{{training_center.name_##session.lang##}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.sub_partner##</td>
                        <td class="center">{{training_center.sub_partner.name_##session.lang##}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.phone##</td>
                        <td class="center">{{training_center.phone}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="training_center.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="training_center.active == false" class="red center"> ##word.not_active## </td>
                    </tr>

                </table>
            </div>

             <div class="col3">
                <i-image view ng-model="training_center.image"></i-image>
            </div>

        </fieldset>
    </div>
</div>

<div x-import="training-centers/action_info.html"></div>
