<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="login">
    <nav x-import="0/bar.html" class="sitebar" ng-controller="bar"></nav>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div id="main-layout" class="container" id="loginModal">
      <div class="row">
        <div class="row" >
          <div class="row">
            <h1 class="bold text-center">##word.login##</h1>
          </div>

          <div class="row">
            <h2 class="bold red ">{{error}}</h2>

          </div>

          <div class="row">
            <div class="input-group mb-3">
              <input type="text" v="r" class="form-control" ng-model="user.email" placeholder="##word.email##" aria-label="Email" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row">
            <div class="input-group mb-3">
              <input type="text" v="r" class="form-control" ng-model="user.password" placeholder="##word.password##" aria-label="password" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="form-check">
            <input class="form-check-input" ng-click="showPass()"  ng-model="show_password" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              ##word.show_password##
            </label>
          </div>

          <div class="col">
            <a type="button" class="btn btn-primary col" label="##word.login_now##" ng-click="login()">##word.login_now##</a>
          </div>
          <form >
            <p >##word.not_registered## <a href="/register">##word.create_account##</a></p>
          </form>


        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="login/index.js"></script>
  </body>
</html>
