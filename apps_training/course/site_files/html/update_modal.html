<div class="modal" id="courseUpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title"><i class="fas fa-pen"></i> ##word.course_edit##</h3>
        <button type="button" class="btn-close" onclick="site.hideModal( '#courseUpdateModal')" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div x-import="course/content.html"></div>
        <div x-import="course/action_info.html"></div>
      </div>
      <div class="modal-footer">
        <h2 class="bold text-center text-danger">{{error}}</h2>
        <button type="button" class="btn btn-warning" ng-click="updateCourse(course)"><i class="fa fa-save" aria-hidden="true"></i> ##word.save##</button>
        <button type="button" class="btn btn-dark" onclick="site.hideModal( '#courseUpdateModal')"><i class="fa fa-times" aria-hidden="true"></i> ##word.close##</button>
      </div>
    </div>
  </div>
</div>
