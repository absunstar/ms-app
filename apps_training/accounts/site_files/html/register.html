<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" x-permissions="!login" ng-controller="register">
    <div x-import="0/navbar.html"></div>


    <div id="main-layout" class="container loaded">
      <div class="row align-items-center" id="registerModal">
        <div class="row">
          <section class="py-5 header">
            <div class="container py-4">
              <header class="text-center mb-5 pb-5">
                <h1 class="display-4">
                  ##word.register##
                  <p class="font-18">##word.existing_user## <a href="/login">##word.login_now##</a></p>
                </h1>
              </header>

              <div class="row">
                <div class="col-md-3">
                  <div class="nav flex-column v-tabs" aria-orientation="vertical">
                    <a class="nav-link mb-3 p-3 shadow active" id="v-trainee-tab" data-toggle="pill" onclick="site.vTab('v-trainee')" role="tab" aria-controls="v-trainee" aria-selected="true">
                      <i class="fa-solid fa-people-roof mr-2"></i>
                      <span class="font-weight-bold small text-uppercase"> ##word.trainee## </span></a
                    >

                  </div>
                </div>

                <div class="col-md-9">
                  <div class="v-contents">
                    <div class="tab-pane fade shadow rounded bg-white show active p-5" id="v-trainee-content" role="tabpanel" aria-labelledby="v-trainee-tab">
                      <div class="trainee-form">
                        <div class="row">
                          <div class="col3">
                            <i-image class="full" ng-model="user.image"></i-image>
                          </div>
  
                          <div class="col8">
                            <div class="row">
                              <i-control v="r" ng-model="user.first_name" label="##word.first_name##"></i-control>
                            </div>
                            <div class="row">
                              <i-control v="r" ng-model="user.last_name" label="##word.last_name##"></i-control>
                            </div>
                          </div>

                        </div>

                        <i-control v="r e" class="row" ng-model="user.email" label="##word.email##"></i-control>

                        <div class="row">
                          <i-control v="r" type="password" class="col pass" ng-model="user.password" label="##word.password##"></i-control>
                          <i-control v="r" type="password" class="col pass" ng-model="user.retype_password" label="##word.retype_password##"></i-control>
                          <i-checkbox class="col" ng-change="showPassword()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                        </div>

                        <div class="row">
                          <fieldset>
                            <legend>##word.id_type## </legend>
                            <div class="row">
                              <i-radio class="col3" ng-value="national_id" label="##word.national_id##" ng-model="user.id_type"> </i-radio>
                              <i-radio class="col3" ng-value="passport" label="##word.passport##" ng-model="user.id_type"> </i-radio>
                              <i-control v="r" class="col6" type="text" ng-model="user.id_number" label="##word.national_id##"></i-control>
                            </div>
                          </fieldset>
                        </div>
                        <div class="row">
                          <i-control v="r ll8" class="col6" ng-model="user.mobile" label="##word.mobile_phone##"></i-control>
                          <i-date v="r" class="col6" ng-model="user.birthdate" label="##word.birthdate##"> </i-date>
                        </div>
                        <div class="row">
                          <i-list v="r" class="col6" label="##word.gender##" ng-model="user.gender" display="##session.lang##" items="genderList" ng-search="user.$gender"></i-list>
                          <i-control v="r" class="col6" ng-model="user.how_do_know_bout" label="##word.how_do_know_bout##"></i-control>
                        </div>
                        <div class="row">
                          <h2 class="center red">{{error}}</h2>
                        </div>
                        <br />
                        <br />
                        <br />

                        <div class="center">
                          <i-button class="center" label="##word.register_as_trainee##" ng-click="addTrainee()"></i-button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div  x-import="0/footer.html" ></div>

    <div x-import="0/scripts.html"></div>
    <script x-import="accounts/register.js"></script>
  </body>
</html>
