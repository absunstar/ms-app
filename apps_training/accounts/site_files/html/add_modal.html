<div id="accountAddModal" class="modal" fixed>
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.account_add##
              <i class="fa fa-plus "></i>
          </h2>

      </div>

      <div class="modal-body">
        <div class="row">
            <section class="py-5">
              <div class="container py-4">
  
                <div class="row">
                  <div class="col-md-3">
                    <div class="nav flex-column v-tabs" aria-orientation="vertical">
                        <a class="nav-link mb-3 p-3 shadow active" id="v-admin-tab" data-toggle="pill" onclick="site.vTab('v-admin')" role="tab" aria-controls="v-admin" aria-selected="true">
                            <i class="fa-solid fa-people-roof mr-2"></i>
                            <span class="font-weight-bold small text-uppercase"> ##word.admin## </span></a
                          >
                      <a class="nav-link mb-3 p-3 shadow active" id="v-employer-tab" data-toggle="pill" onclick="site.vTab('v-employer')" role="tab" aria-controls="v-employer" aria-selected="false">
                        <i class="fa-solid fa-people-roof mr-2"></i>
                        <span class="font-weight-bold small text-uppercase"> ##word.employer## </span></a
                      >
  
                      <a class="nav-link mb-3 p-3 shadow" id="v-job-seeker-tab" data-toggle="pill" onclick="site.vTab('v-job-seeker')" role="tab" aria-controls="v-job-seeker" aria-selected="false">
                        <i class="fa-solid fa-person mt-2"></i>
                        <span class="font-weight-bold small text-uppercase">##word.job_seeker##</span></a
                      >
                    </div>
                  </div>
  
                  <div class="col-md-9">
                    <div class="v-contents">

                        <div class="tab-pane fade shadow rounded bg-white show active p-5" id="v-admin-content" role="tabpanel" aria-labelledby="v-admin-tab">
                            <div class="admin-form">
                              <div class="row">
                                <i-control v="r" class="col5" ng-model="user.first_name" label="##word.first_name##"></i-control>
                                <i-control v="r" class="col5" ng-model="user.last_name" label="##word.last_name##"></i-control>
                                <i-image class="col2" ng-model="user.image"></i-image>
                              </div>
      
                              <i-control v="r" class="row" ng-model="user.email" label="##word.email##"></i-control>
      
                              <div class="row">
                                <i-control v="r" type="password" class="col pass" ng-model="user.password" label="##word.password##"></i-control>
                                <i-control v="r" type="password" class="col pass" ng-model="user.retype_password" label="##word.retype_password##"></i-control>
                                <i-checkbox class="col" ng-change="showPass()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                              </div>
      
                              <div class="row">
                                <h2 class="center red">{{error}}</h2>
                              </div>
                              <br />
                              <br />
                              <br />
      
                              <div class="center">
                                <i-button class="center" label="##word.create_account_admin##" ng-click="addAdmin()"></i-button>
                              </div>
                            </div>
                        </div>

                      <div class="tab-pane fade shadow rounded bg-white  p-5" id="v-employer-content" role="tabpanel" aria-labelledby="v-employer-tab">
                        <div class="employer-form">
                          <div class="row">
                            <i-control v="r" class="col5" ng-model="user.first_name" label="##word.first_name##"></i-control>
                            <i-control v="r" class="col5" ng-model="user.last_name" label="##word.last_name##"></i-control>
                            <i-image class="col2" ng-model="user.image"></i-image>
                          </div>
  
                          <i-control v="r" class="row" ng-model="user.email" label="##word.email##"></i-control>
  
                          <div class="row">
                            <i-control v="r" type="password" class="col pass" ng-model="user.password" label="##word.password##"></i-control>
                            <i-control v="r" type="password" class="col pass" ng-model="user.retype_password" label="##word.retype_password##"></i-control>
                            <i-checkbox class="col" ng-change="showPass()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                          </div>
  
                          <div class="row">
                            <h2 class="center red">{{error}}</h2>
                          </div>
                          <br />
                          <br />
                          <br />
  
                          <div class="center">
                            <i-button class="center" label="##word.create_account_employer##" ng-click="addEmployer()"></i-button>
                          </div>
                        </div>
                      </div>
  
                      <div class="tab-pane fade shadow rounded bg-white p-5" id="v-job-seeker-content" role="tabpanel" aria-labelledby="v-job-seeker-tab">
                        <div class="job-seeker-form">
                          <div class="row">
                            <i-control v="r" class="col5" ng-model="user.first_name" label="##word.first_name##"></i-control>
                            <i-control v="r" class="col5" ng-model="user.last_name" label="##word.last_name##"></i-control>
                            <i-image class="col2" ng-model="user.image"></i-image>
                          </div>
  
                          <i-control v="r" class="row" ng-model="user.email" label="##word.email##"></i-control>
  
                          <div class="row">
                            <i-control v="r" type="password" class="col pass" ng-model="user.password" label="##word.password##"></i-control>
                            <i-control v="r" type="password" class="col pass" ng-model="user.retype_password" label="##word.retype_password##"></i-control>
                            <i-checkbox class="col" ng-change="showPass()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                          </div>
  
                          <div class="row">
                            <h2 class="center red">{{error}}</h2>
                          </div>
                          <br />
                          <br />
                          <br />
  
                          <div class="center">
                            <i-button class="center" label="##word.create_account_job_seeker##" ng-click="addJobSeeker()"></i-button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
      </div>

      <div class="modal-footer center">
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#accountAddModal')"></i-button>
      </div>
  </div>
</div>
