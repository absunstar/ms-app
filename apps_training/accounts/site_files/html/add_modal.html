<div id="accountAddModal" class="modal" fixed>
  <div class="modal-content height-auto">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.account_add##
        <i class="fa fa-plus"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div class="row">
        <section>
          <div class="py-4">
            <div class="row">
              <div class="col-md-3">
                <div class="nav flex-column v-tabs" aria-orientation="vertical">
                  <a class="nav-link mb-3 p-3 shadow " id="v-admin-tab" data-toggle="pill" onclick="site.vTab('v-admin')" role="tab" aria-controls="v-admin" aria-selected="true">
                    <i class="fa-solid fa-people-roof mr-2"></i>
                    <span class="font-weight-bold small text-uppercase"> ##word.admin## </span></a
                  >

                  <a class="nav-link mb-3 p-3 shadow" id="v-partner-tab" data-toggle="pill" onclick="site.vTab('v-partner')" role="tab" aria-controls="v-partner" aria-selected="false">
                    <i class="fa-solid fa-person mt-2"></i>
                    <span class="font-weight-bold small text-uppercase">##word.partner##</span></a
                  >

                  <a class="nav-link mb-3 p-3 shadow" id="v-sub-partner-tab" data-toggle="pill" onclick="site.vTab('v-sub-partner')" role="tab" aria-controls="v-sub-partner" aria-selected="false">
                    <i class="fa-solid fa-person mt-2"></i>
                    <span class="font-weight-bold small text-uppercase">##word.sub_partner##</span></a
                  >

                  <a class="nav-link mb-3 p-3 shadow" id="v-trainer-tab" data-toggle="pill" onclick="site.vTab('v-trainer')" role="tab" aria-controls="v-trainer" aria-selected="false">
                    <i class="fa-solid fa-person mt-2"></i>
                    <span class="font-weight-bold small text-uppercase">##word.trainer##</span></a
                  >
                </div>
              </div>

              <div class="col-md-9">
                <div class="v-contents">
                  <div class="tab-pane fade shadow rounded bg-white p-5" id="v-admin-content" role="tabpanel" aria-labelledby="v-admin-tab">
                    <div class="admin-form">
                      <div class="row">
                        <div class="col4">
                          <i-image ng-model="admin.image"></i-image>
                        </div>

                        <div class="col8">
                          <div class="row">
                            <i-control v="r" ng-model="admin.first_name" label="##word.first_name##"></i-control>
                          </div>
                          <div class="row">
                            <i-control v="r" ng-model="admin.last_name" label="##word.last_name##"></i-control>
                          </div>
                        </div>
                      </div>

                      <div class="row"></div>

                      <i-control v="r" class="row" ng-model="admin.email" label="##word.email##"></i-control>

                      <div class="row">
                        <i-control v="r" type="password" class="col pass" ng-model="admin.password" label="##word.password##"></i-control>
                        <i-control v="r" type="password" class="col pass" ng-model="admin.retype_password" label="##word.retype_password##"></i-control>
                        <i-checkbox class="col" ng-change="showPassword()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                      </div>

                      <div class="row">
                        <h2 class="center red">{{error}}</h2>
                      </div>
                      <br />
                      <br />
                      <br />

                      <div class="center">
                        <i-button class="center" label="##word.create_account_admin##" ng-click="createAdmin(admin)"></i-button>
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane fade shadow rounded bg-white p-5" id="v-partner-content" role="tabpanel" aria-labelledby="v-partner-tab">
                    <div class="partner-form">
                      <div class="row">
                        <div class="col4">
                          <i-image ng-model="partner.image"></i-image>
                        </div>

                        <div class="col8">
                          <div class="row">
                            <i-control v="r" ng-model="partner.first_name" label="##word.first_name##"></i-control>
                          </div>
                          <div class="row">
                            <i-control v="r" ng-model="partner.last_name" label="##word.last_name##"></i-control>
                          </div>
                        </div>
                      </div>

                      <i-control v="r" class="row" ng-model="partner.email" label="##word.email##"></i-control>

                      <div class="row">
                        <i-control v="r" type="password" class="col pass" ng-model="partner.password" label="##word.password##"></i-control>
                        <i-control v="r" type="password" class="col pass" ng-model="partner.retype_password" label="##word.retype_password##"></i-control>
                        <i-checkbox class="col" ng-change="showPassword()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                      </div>

                      <div class="row">
                        <h2 class="center red">{{error}}</h2>
                      </div>
                      <br />
                      <br />
                      <br />

                      <div class="center">
                        <i-button class="center" label="##word.create_account_partner##" ng-click="createPartner(partner)"></i-button>
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane fade shadow rounded bg-white p-5" id="v-sub-partner-content" role="tabpanel" aria-labelledby="v-sub-partner-tab">
                    <div class="sub-partner-form">
                      <div class="row">
                        <div class="col4">
                          <i-image ng-model="sub_partner.image"></i-image>
                        </div>

                        <div class="col8">
                          <div class="row">
                            <i-control v="r" ng-model="sub_partner.first_name" label="##word.first_name##"></i-control>
                          </div>
                          <div class="row">
                            <i-control v="r" ng-model="sub_partner.last_name" label="##word.last_name##"></i-control>
                          </div>
                        </div>
                      </div>

                      <i-control v="r" class="row" ng-model="sub_partner.email" label="##word.email##"></i-control>

                      <div class="row">
                        <i-control v="r" type="password" class="col pass" ng-model="sub_partner.password" label="##word.password##"></i-control>
                        <i-control v="r" type="password" class="col pass" ng-model="sub_partner.retype_password" label="##word.retype_password##"></i-control>
                        <i-checkbox class="col" ng-change="showPassword()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                      </div>

                      <fieldset>
                        <legend>
                          ##word.partners##
                          <i-button type="add default" ng-click="addPartner(sub_partner)"></i-button>
                        </legend>

                        <div class="row" ng-repeat="p in sub_partner.partners_list">
                          <i-list v="r" class="col6" label="##word.partner##" ng-change="getSubPartnerList(p)" ng-model="p.partner" display="name_##session.lang##" items="partnersList" ng-search="sub_partner.$partner"></i-list>
                          <i-checklist class="col6" label="##word.sub_partner##" ng-model="p.sub_partners" display="name_##session.lang##" items="p.$subPartnersList" ng-search="p.$sub_partner"></i-checklist>
                        </div>
                      </fieldset>

                      <div class="row">
                        <h2 class="center red">{{error}}</h2>
                      </div>
                      <br />
                      <br />
                      <br />

                      <div class="center">
                        <i-button class="center" label="##word.create_account_sub_partner##" ng-click="createSubPartner()"></i-button>
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane fade shadow rounded bg-white p-5" id="v-trainer-content" role="tabpanel" aria-labelledby="v-trainer-tab">
                    <div class="trainer-form">
                      <div class="row">
                        <div class="col4">
                          <i-image ng-model="trainer.image"></i-image>
                        </div>

                        <div class="col8">
                          <div class="row">
                            <i-control v="r" ng-model="trainer.first_name" label="##word.first_name##"></i-control>
                          </div>
                          <div class="row">
                            <i-control v="r" ng-model="trainer.last_name" label="##word.last_name##"></i-control>
                          </div>
                        </div>
                      </div>

                      <i-control v="r" class="row" ng-model="trainer.email" label="##word.email##"></i-control>

                      <div class="row">
                        <i-control v="r" type="password" class="col pass" ng-model="trainer.password" label="##word.password##"></i-control>
                        <i-control v="r" type="password" class="col pass" ng-model="trainer.retype_password" label="##word.retype_password##"></i-control>
                        <i-checkbox class="col" ng-change="showPassword()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                      </div>

                      <div class="row">
                        <i-control v="r" class="col6" ng-model="trainer.phone" label="##word.phone_number##"></i-control>
                      </div>

                      <fieldset>
                        <legend>
                          ##word.partners##
                          <i-button type="add default" ng-click="addPartner(trainer)"></i-button>
                        </legend>

                        <div class="row" ng-repeat="p in trainer.partners_list">
                          <i-list v="r" class="col6" label="##word.partner##" ng-change="getSubPartnerList(p)" ng-model="p.partner" display="name_##session.lang##" items="partnersList" ng-search="trainer.$partner"></i-list>
                          <i-checklist class="col6" label="##word.sub_partner##" ng-model="p.sub_partners" display="name_##session.lang##" items="p.$subPartnersList" ng-search="p.$sub_partner"></i-checklist>
                        </div>
                      </fieldset>

                      <div class="row">
                        <i-textarea ng-model="trainer.message" label="##word.message##"> </i-textarea>
                      </div>

                      <div class="row">
                        <h2 class="center red">{{error}}</h2>
                      </div>
                      <br />
                      <br />
                      <br />

                      <div class="center">
                        <i-button class="center" label="##word.create_account_trainer##" ng-click="createTrainer(trainer)"></i-button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="modal-footer center">
      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#accountAddModal')"></i-button>
    </div>
  </div>
</div>
