<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="col2">
          <i-image ng-model="exam_template.image"></i-image>
          <div class="row justify-content-md-center">
            <i-checkbox class="col" label="##word.active##" ng-model="exam_template.active"> </i-checkbox>
          </div>
        </div>
        <div class="col10">
          <div class="row">
            <i-control type="text" class="col6" v="r" ng-model="exam_template.name_ar" label="##word.exam_template_name##"></i-control>
            <i-control type="text" class="col6" v="r" ng-model="exam_template.name_en" label="##word.name_en##"></i-control>
          </div>

          <div class="row">
            <i-control type="number" class="col6" v="r" ng-model="exam_template.easy" label="##word.percentage## ##word.easy##"></i-control>
          </div>
          <div class="row">
            <i-control type="number" class="col6" v="r" ng-model="exam_template.medium" label="##word.percentage## ##word.medium##"></i-control>
          </div>
          <div class="row">
            <i-control type="number" class="col6" v="r" ng-model="exam_template.hard" label="##word.percentage## ##word.hard##"></i-control>
          </div>

        </div>
      </div>
    </fieldset>
  </div>
</div>
