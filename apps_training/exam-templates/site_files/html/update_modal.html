<div id="examTemplatesUpdateModal" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.exam_template_edit##
        <i class="fa fa-pencil"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div x-import="exam-templates/content.html"></div>
      <div x-import="exam-templates/action_info.html"></div>
    </div>

    <div class="modal-footer center">
      <h2 class="bold text-center text-danger">{{error}}</h2>
      <i-button type="edit" label="##word.edit##" ng-click="updateExamTemplates(exam_template)"></i-button>
      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#examTemplatesUpdateModal')"></i-button>
    </div>
  </div>
</div>
