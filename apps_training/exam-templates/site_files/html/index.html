<!DOCTYPE html>
<html lang="en" x-permissions="admin" data-ng-app="myApp">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="examTemplates">
    <nav x-import="0/navbar.html" ></nav>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-import="exam-templates/add_modal.html"></div>
          <div  x-import="exam-templates/update_modal.html"></div>
          <div  x-import="exam-templates/delete_modal.html"></div>
          <div  x-import="exam-templates/view_modal.html"></div>
          <div  x-import="exam-templates/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.exam_templates##</h1>
          </div>

          <div class="top-actions">
       
            <i-button  type="add" label="##word.exam_template_new##" ng-click="displayAddExamTemplates()"></i-button>
            <i-button  type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
              <tr>
                <th>##word.exam_template_name##</th>
                <th>##word.status##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
            <tbody>
              <tr ng-repeat="c in list">
                <td class="center title">{{c.name_##session.lang##}}</td>
                <td class="center">
                  <p ng-show="c.active" class="green">##word.active##</p>
                  <p ng-show="!c.active" class="red">##word.not_active##</p>
                </td>

                <td class="center not-print">

                  <i-button type="view" label="##word.details##" ng-click="displayDetailsExamTemplates(c)"></i-button>
                  <i-button  type="edit" label="##word.edit##" ng-click="displayUpdateExamTemplates(c)"></i-button>
                  <i-button  ng-show="!c.active" label="##word.activate##" ng-click="showActivationModal(c,'activate')"></i-button>
                  <i-button  ng-show="c.active" label="##word.deactivate##" ng-click="showActivationModal(c,'deactivate')"></i-button>
                  <i-button  type="delete" label="##word.delete##" ng-click="displayDeleteExamTemplates(c)"></i-button>

                </td>
              </tr>
            </tbody>
          </table>
          <i-button  type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>        
          <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'exam_templates.xlsx')"></i-button>
        </div>
      </div>
    </div>
    <div  x-import="0/footer.html" ></div>

    <div x-import="0/scripts.html"></div>
    <script x-import="exam-templates/index.js"></script>
  </body>
</html>
