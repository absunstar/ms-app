<div id="trainingCategoriesUpdateModal" class="modal" fixed>
  <div class="modal-content height-auto">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.training_category_edit##
        <i class="fa fa-pencil"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div x-import="training-categories/content.html"></div>
      <br />
      <br />
      <div x-import="training-categories/action_info.html"></div>
    </div>

    <div class="modal-footer center">
      <h2 class="bold text-center text-danger">{{error}}</h2>
      <i-button type="edit" label="##word.edit##" ng-click="updateTrainingCategories(training_category)"></i-button>
      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#trainingCategoriesUpdateModal')"></i-button>
    </div>
  </div>
</div>
