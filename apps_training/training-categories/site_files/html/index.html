<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" x-permissions="admin">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="trainingCategories">
    <nav x-import="0/navbar.html" ></nav>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-import="training-categories/add_modal.html"></div>
          <div x-import="training-categories/update_modal.html"></div>
          <div x-import="training-categories/delete_modal.html"></div>
          <div x-import="training-categories/view_modal.html"></div>
          <div x-import="training-categories/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.training_categories##</h1>
          </div>

          <div class="top-actions">
            <i-button type="add" label="##word.training_category_new##" ng-click="displayAddTrainingCategories()"></i-button>
            <i-button type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
            <tr>
              <th>##word.training_category_name##</th>
              <th>##word.training_type##</th>
              <th>##word.status##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
            <tr ng-repeat="c in list">
           
              <td class="center title">{{c.name_##session.lang##}}</td>
              <td class="center title">{{c.training_type.name_##session.lang##}} </td>
              <td class="center">
                <p ng-show="c.active" class="green">##word.active##</p>
                <p ng-show="!c.active" class="red">##word.not_active##</p>
              </td>
              <td class="center not-print">
                <i-button type="view" label="##word.details##" ng-click="displayDetailsTrainingCategories(c)"></i-button>
                <i-button type="edit" label="##word.edit##" ng-click="displayUpdateTrainingCategories(c)"></i-button>
                <i-button ng-show="!c.active" label="##word.activate##" ng-click="showActivationModal(c,'activate')"></i-button>
                <i-button ng-show="c.active" label="##word.deactivate##" ng-click="showActivationModal(c,'deactivate')"></i-button>
                <i-button type="delete" label="##word.delete##" ng-click="displayDeleteTrainingCategories(c)"></i-button>

                <a type="button" ng-show="c.active == true" style="font-size: inherit;color: #fff !important;" class="btn btn-primary btn-lg" href="/Courses?id={{c.id}}">##word.courses##</a>
              </td>
            </tr>
          </table>
          <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
          <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'training_categories.xlsx')"></i-button>
        </div>
      </div>
    </div>

    <div  x-import="0/footer.html" ></div>
    <div x-import="0/scripts.html"></div>
    <script x-import="training-categories/index.js"></script>
  </body>
</html>
