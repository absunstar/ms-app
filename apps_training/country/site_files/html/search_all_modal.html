

<div class="modal" id="countrySearchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title"><i class="fa fa-search"></i> ##word.search_all##</h3>
          <button type="button" class="btn-close" onclick="site.hideModal( '#countrySearchModal')" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form">
                <fieldset>
                    <legend>##word.search_all##</legend>
                    <div class="row g-2">
                        <input type="text" class="form-control" ng-model="search.name_ar" placeholder="##word.country_name##" aria-label="name_ar" aria-describedby="basic-addon1" />
                        <input type="text" class="form-control" ng-model="search.name_en" placeholder="##word.name_en##" aria-label="name_en" aria-describedby="basic-addon1" />

                        <div class="control col3">
                            <label> ##word.status## </label>
                            <select ng-model="search.active">
                                <option ng-value="true"> ##word.active## </option>
                                <option ng-value="false"> ##word.not_active## </option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
          <h2 class="error">{{error}}</h2>
          <button type="search" class="btn btn-primary" ng-click="searchAll()"><i class="fa fa-search"></i> ##word.search##</button>

            <button type="button" class="btn btn-light"  ng-click="search = {}"> ##word.empty_search##</button>

            <button type="button" class="btn btn-dark" onclick="site.hideModal( '#countrySearchModal')"><i class="fa fa-times" aria-hidden="true"></i> ##word.close##</button>

        </div>
      </div>
    </div>
  </div>
