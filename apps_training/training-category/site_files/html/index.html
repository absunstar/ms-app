<!DOCTYPE html>
<html lang="en" x-permissions="training_categories_ui || training_categories_manage" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##" ng-controller="training_categories">
    <div x-import="0/navbar.html" ></div>

    <nav class="sitebottom" x-import="0/footer.html" ng-controller="footer"></nav>
    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-permissions="training_categories_add || training_categories_manage" x-import="training-category/add_modal.html"></div>
          <div x-permissions="training_categories_update || training_categories_manage" x-import="training-category/update_modal.html"></div>
          <div x-permissions="training_categories_delete || training_categories_manage" x-import="training-category/delete_modal.html"></div>
          <div x-permissions="training_categories_view || training_categories_manage" x-import="training-category/view_modal.html"></div>
          <div x-permissions="training_categories_search || training_categories_manage" x-import="training-category/search_all_modal.html"></div>
          
          <div class="row">
            <h1 class="bold text-center">##word.training_categories##</h1>
          </div>

          <div class="top-actions">
            <button x-permissions="training_categories_add || training_categories_manage" type="button" class="btn btn-success" ng-click="displayAddTrainingCategories()"><i class="fas fa-plus-circle"></i> ##word.training_categories_new##</button>

            <button x-permissions="training_categories_search || training_categories_manage" type="button" class="btn btn-primary" ng-click="displaySearchModal()"><i class="fa fa-search"></i> ##word.search_all##</button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
            <thead>
              <tr>
                <!--  <th class="not-print">##word.logo##</th> -->
                <th>##word.code##</th>
                <th>##word.training_categories_name##</th>
                <th>##word.training_type##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="c in list">
                <!--   <td class="center not-print">
                  <i-image view class="logo" ng-model="c.image"></i-image>
                </td> -->
                <td class="center userPrint blue">{{c.code}}</td>
                <td class="center title">{{c.name_##session.lang##}}</td>
                <td class="center title">{{c.training_type.name_##session.lang##}}</td>

                <td class="center not-print">
                  <button x-permissions="training_categories_view || training_categories_manage" type="button" class="btn btn-info" ng-click="displayDetailsTrainingCategories(c)"><i class="fa fa-file"></i> ##word.details##</button>
                  <button x-permissions="training_categories_update || training_categories_manage" type="button" class="btn btn-dark" ng-show="!c.active" ng-click="c.active = true; updateActivate(c)">##word.activate##</button>
                  <button x-permissions="training_categories_update || training_categories_manage" type="button" class="btn btn-dark" ng-show="c.active" ng-click="c.active = false; updateActivate(c)">##word.deactivate##</button>
                  <button x-permissions="training_categories_update || training_categories_manage" type="button" class="btn btn-warning" ng-click="displayUpdateTrainingCategories(c)"><i class="fas fa-pen"></i> ##word.edit##</button>
                  <button x-permissions="training_categories_delete || training_categories_manage" type="button" class="btn btn-danger" ng-click="displayDeleteTrainingCategories(c)"><i class="fa fa-trash"></i> ##word.delete##</button>
                  <a type="button" class="btn btn-primary btn-lg" href="/Course?id={{c.id}}" >##word.courses##</a>
                </td>

              </tr>
            </tbody>
          </table>
          <div class="container mt-3">
            <button type="button" class="btn btn-light" onclick="export_to_xlsx('t1' , 'training_report.xlsx')"><i class="fas fa-table"></i> ##word.export_to_excel##</button>
            <button type="button" class="btn btn-light" onclick="site.print('#t1')"><i class="fas fa-print"></i> ##word.print##</button>
          </div>
        </div>
      </div>
    </div>

    <div x-import="0/scripts.html"></div>
    <script x-import="training-category/index.js"></script>
  </body>
</html>
