<div ng-hide="busy" class="row">
    <div id="basicInformation" class="">
        <fieldset>
            <legend> ##word.basic_information##</legend>
            <div class="col9">
                <table id="basicInformationTable" class="table hover bold">

                    <tr>
                        <td class="title">##word.code##</td>
                        <td class="center userPrint blue">{{training_categories.code}}</td>
                    </tr>

                    <tr>
                        <td class="title">##word.training_categories_name##</td>
                        <td class="center">{{training_categories.name_##session.lang##}}</td>
                    </tr>
                    <tr>
                        <td class="title">##word.training_type##</td>
                        <td class="center">{{training_categories.training_type.name_##session.lang##}}</td>
                    </tr>
                    <tr>
                        <td class="title">##word.status##</td>
                        <td ng-show="training_categories.active == true" class="green center"> ##word.active## </td>
                        <td ng-show="training_categories.active == false" class="red center"> ##word.not_active## </td>
                    </tr>

                </table>
            </div>

         <!--    <div class="col3">
                <i-image view ng-model="training_categories.image"></i-image>
            </div> -->

        </fieldset>
    </div>
</div>

<div x-import="training-category/action_info.html"></div>
