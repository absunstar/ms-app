<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="row g-2">
          <div class="col">
            <input type="text" ng-hide="disabledCode" class="form-control" ng-model="training_categories.code" placeholder="##word.code##" aria-label="code" aria-describedby="basic-addon1" />
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" ng-model="training_categories.active" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> ##word.active## </label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col">
            <input type="text" v="r" class="form-control" ng-model="training_categories.name_ar" placeholder="##word.training_categories_name##" aria-label="name_ar" aria-describedby="basic-addon1" />
          </div>
          <div class="col">
            <input type="text" v="r" class="form-control" ng-model="training_categories.name_en" placeholder="##word.name_en##" aria-label="name_en" aria-describedby="basic-addon1" />
          </div>
        </div>
        <div class="row g-2">
          <div class="col">
            <select class="form-select col" ng-model="training_categories.training_type" ng-options="s as (s.name_##session.lang##)   for s in trainingTypeList">
              <option value="" selected>##word.select## (##word.training_type##)</option>
            </select>
          </div>
        </div>
        <!--  <div class="col3">
          <i-image help-id="training_categories_logo" ng-model="training_categories.image"></i-image>
        </div> -->
      </div>
    </fieldset>
  </div>
</div>
