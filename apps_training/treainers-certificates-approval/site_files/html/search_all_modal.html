<div id="companyApprovalSearchModal" class="modal small">
  <div class="modal-content height-auto">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.search_all## <i class="fa fa-search"></i>

          </h2>
      </div>

      <div class="modal-body">
          <form class="form">
              <fieldset>
                  <legend>##word.search_all##</legend>
                  <div class="row">
                    <i-control class="col6" label="##word.company_name##" ng-model="search.name_ar"></i-control>
                    <i-control class="col6" label="##word.name_en##" ng-model="search.name_en"></i-control>
                  </div>

                  <div class="row">
                      <i-list class="col6" label="##word.industry##" ng-model="search.industry"
                      display="name_##session.lang##" items="industryList" ng-search="_search.$company_industry"></i-list>
                      <i-control type="text" class="col6" ng-model="search.phone" label="##word.phone##" ></i-control>
                  </div>
                  <div class="row">
                    <i-list class="col6" ng-change="getCityList(search.country.id)"  label="##word.country##" ng-model="search.country"
                    display="name_##session.lang##" items="countryList" ng-search="_search.$company_country"></i-list>
                    <i-list class="col6"  label="##word.city##" ng-model="search.city"
                    display="name_##session.lang##" items="cityList" ng-search="_search.$company_city"></i-list>
                </div>
              </fieldset>
          </form>
      </div>

      <br>
      <br>

      <h2 class="bold text-center text-danger">{{error}}</h2>

      <div class="modal-footer center">

          <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

          <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

          <i-button type="close" label="##word.close##" onclick="site.hideModal('#companyApprovalSearchModal')"> </i-button>

      </div>
  </div>
</div>
