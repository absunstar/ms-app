<div id="trainingReportSearchModal" class="modal ">
  <div class="modal-content height-auto">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">##word.search_using_filter## <i class="fa fa-search"></i></h2>
    </div>

    <div class="modal-body">
      <form class="form">
        <fieldset>
          <legend>##word.search_all##</legend>
          <div>

            <div class="row">
              <i-list
                class="col4"
                label="##word.partner##"
                ng-change="getSubPartnersList(search.partner.id)"
                ng-model="search.partner"
                display="name_##session.lang##"
                items="partnersList"
                ng-search="search.$partner"
              ></i-list>
              <i-list
                class="col4"
                label="##word.sub_partner##"
                ng-model="search.sub_partner"
                ng-change="getTrainersList(search.sub_partner.id);getTrainingCentersList(search.sub_partner.id)"
                display="name_##session.lang##"
                items="subPartnersList"
                ng-search="search.$sub_partner"
              ></i-list>
              <i-list
                class="col4"
                label="##word.trainer##"
                ng-model="search.trainer"
                display="first_name"
                items="trainersList"
                ng-search="search.$trainer"
              ></i-list>
              <i-list class="col4" label="##word.training_center##" ng-model="search.training_center" display="name_##session.lang##" items="trainingCentersList" ng-search="search.$partner"></i-list>
          
              <i-list
                class="col4"
                label="##word.training_type##"
                ng-model="search.training_type"
                ng-change="getTrainingCategoriesList(search.training_type.id)"
                display="name_##session.lang##"
                items="trainingTypesList"
                ng-search="search.$training_type"
              ></i-list>
              <i-list
                class="col4"
                label="##word.training_category##"
                ng-model="search.training_category"
                display="name_##session.lang##"
                items="trainingCategoriesList"
                ng-search="search.$training_category"
              ></i-list>
              <i-list
                class="col4"
                ng-change="getCityList(search.country.id)"
                label="##word.country##"
                ng-model="search.country"
                display="name_##session.lang##"
                items="countryList"
                ng-search="search.$training_country"
              ></i-list>
              <i-list class="col4" label="##word.city##" ng-model="search.city" display="name_##session.lang##" items="cityList" ng-search="search.$training_city"></i-list>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <br />
    <br />

    <h2 class="bold text-center text-danger">{{error}}</h2>

    <div class="modal-footer center">
      <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

      <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

      <i-button type="close" label="##word.close##" onclick="site.hideModal('#trainingReportSearchModal')"> </i-button>
    </div>
  </div>
</div>
