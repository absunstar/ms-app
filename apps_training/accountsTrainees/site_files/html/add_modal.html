<div id="accountAddModal" class="modal" fixed>
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.account_add##
              <i class="fa fa-plus "></i>
          </h2>

      </div>

      <div class="modal-body">
        <div class="row">
            <section>
              <div class="py-4">
  
                <div class="row">
                  <div class="col-md-3">
                    <div class="nav flex-column v-tabs" aria-orientation="vertical">

                      <a class="nav-link mb-3 p-3 shadow" id="v-trainee-tab" data-toggle="pill" onclick="site.vTab('v-trainee')" role="tab" aria-controls="v-trainee" aria-selected="false">
                        <i class="fa-solid fa-person mt-2"></i>
                        <span class="font-weight-bold small text-uppercase">##word.trainee##</span></a
                      >

                    </div>
                  </div>
  
                  <div class="col-md-9">
                    <div class="v-contents">
                      <div class="tab-pane fade shadow rounded bg-white show active p-5" id="v-trainee-content" role="tabpanel" aria-labelledby="v-trainee-tab">
                        <div class="trainee-form">
                          <div class="row">
                            <div class="col3">
                              <i-image ng-model="trainee.image"></i-image>
                            </div>
    
                            <div class="col8">
                              <div class="row">
                                <i-control v="r" ng-model="trainee.first_name" label="##word.first_name##"></i-control>
                              </div>
                              <div class="row">
                                <i-control v="r" ng-model="trainee.last_name" label="##word.last_name##"></i-control>
                              </div>
                            </div>
  
                          </div>
  
                          <i-control v="r" class="row" ng-model="trainee.email" label="##word.email##"></i-control>
  
                          <div class="row">
                            <i-control v="r" type="password" class="col pass" ng-model="trainee.password" label="##word.password##"></i-control>
                            <i-control v="r" type="password" class="col pass" ng-model="trainee.retype_password" label="##word.retype_password##"></i-control>
                            <i-checkbox class="col" ng-change="showPassword()" ng-model="show_password" label="##word.show_password##"></i-checkbox>
                          </div>

                          <div class="row">
                            <fieldset>
                              <legend>##word.id_type## :</legend>
                              <div class="row">
                                <i-radio class="col3" ng-value="national_id" label="##word.national_id##" ng-model="trainee.id_type"> </i-radio>
                                <i-radio class="col3" ng-value="passport" label="##word.passport##" ng-model="trainee.id_type"> </i-radio>
                                <i-control v="r" class="col6" type="number" ng-model="trainee.id_number" label="##word.id_number##"></i-control>
                              </div>
                            </fieldset>
                          </div>
                          <div class="row">
                            <i-control v="r" class="col6" ng-model="trainee.mobile" label="##word.mobile_phone##"></i-control>
                            <i-date v="r" class="col6" ng-model="trainee.birthdate" label="##word.birthdate##"> </i-date>
                          </div>
                          <div class="row">
                            <i-list v="r" class="col6" label="##word.gender##" ng-model="trainee.gender" display="##session.lang##" items="genderList" ng-search="trainee.$gender"></i-list>
                            <i-control v="r" class="col6" ng-model="trainee.source_of_income" label="##word.source_of_income##"></i-control>
                          </div>
                          <div class="row">
                            <h2 class="center red">{{error}}</h2>
                          </div>
                          <br />
                          <br />
                          <br />
  
                          <div class="center">
                            <i-button class="center" label="##word.register_as_trainee##" ng-click="addTrainee(trainee)"></i-button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
      </div>

      <div class="modal-footer center">
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#accountAddModal')"></i-button>
      </div>
  </div>
</div>
