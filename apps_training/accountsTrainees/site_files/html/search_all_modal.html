<div id="accountSearchModal" class="modal small">
  <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
            ##word.search_all## <i class="fa fa-search"></i>
          </h2>
      </div>

      <div class="modal-body">
          <form class="form">
              <fieldset>
                  <legend>##word.search_all##</legend>
                  <div class="row">
                    <i-list class="col6" label="##word.user_type##" ng-model="search.user_type"
                        display="##session.lang##" items="accountsTypeList" ng-search="_search.$user_type">
                    </i-list>
                  </div>

                  <div class="row">
                    <i-control class="col6" label="##word.user_name##" ng-model="search.user_name"></i-control>
                    <i-control class="col6" label="##word.email##" ng-model="search.email"></i-control>
                  </div>

                  <div class="row">
                    <i-checkbox  class="col3" label="##word.active##" ng-model="search.active_search"></i-checkbox>
                    <i-checkbox  class="col3" label="##word.not_active##" ng-model="search.not_active"></i-checkbox>
                  </div>
              </fieldset>
          </form>
      </div>

      <br>
      <br>

      <h2 class="bold text-center text-danger">{{error}}</h2>

      <div class="modal-footer center">

          <i-button type="search" label="##word.search##" ng-click="searchAll()"> </i-button>

          <i-button type="clear" label="##word.empty_search##" ng-click="search = {}"> </i-button>

          <i-button type="close" label="##word.close##" onclick="site.hideModal('#accountSearchModal')"> </i-button>

      </div>
  </div>
</div>
