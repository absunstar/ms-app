<div class="form">
  <div id="basicInformation" class="">
    <fieldset>
      <legend>##word.basic_information##</legend>
      <div class="row">
        <div class="row">
          <i-list v="r" class="col4" label="##word.partner##" ng-change="getSubPartnersList(training.partner.id)" ng-model="training.partner" display="name_##session.lang##" items="partnersList" ng-search="training.$partner"></i-list>
          <i-list v="r" class="col4" label="##word.sub_partner##" ng-model="training.sub_partner" ng-change="getTrainersList(training.sub_partner.id);getTrainingCentersList(training.sub_partner.id)" display="name_##session.lang##" items="subPartnersList" ng-search="training.$sub_partner"></i-list>
          <i-list v="r" class="col4" label="##word.trainer##" ng-model="training.trainer" display="first_name" items="trainersList" ng-search="training.$trainer" ng-hide="'##user.role.name##' == 'trainer'"></i-list>
        </div>

        <div class="row">
          <i-list v="r" class="col4" label="##word.training_center##" ng-model="training.training_center" display="name_##session.lang##" items="trainingCentersList" ng-search="training.$partner"></i-list>
          <i-list v="r" class="col4" label="##word.training_type##" ng-model="training.training_type" ng-change="getTrainingCategoriesList(training.training_type.id)" display="name_##session.lang##" items="trainingTypesList" ng-search="training.$training_type"></i-list>
          <i-list v="r" class="col4" label="##word.training_category##" ng-model="training.training_category" display="name_##session.lang##" items="trainingCategoriesList" ng-search="training.$training_category"></i-list>
        </div>

        <div class="row">
          <i-list v="r" class="col4" label="##word.privacy_type##" ng-model="training.privacy_type" display="##session.lang##" items="privacyTypesList" ng-search="training.$training_city"></i-list>
          <i-list v="r" class="col4" ng-change="getCityList(training.country.id)" label="##word.country##" ng-model="training.country" display="name_##session.lang##" items="countryList" ng-search="training.$training_country"></i-list>
          <i-list v="r" class="col4" label="##word.city##" ng-model="training.city" display="name_##session.lang##" items="cityList" ng-search="training.$training_city"></i-list>
        </div>

        <div class="row">
          <i-list v="r" class="col4" label="##word.exam_template##" ng-model="training.exam_template" display="name_##session.lang##" items="examTemplatesList" ng-search="training.$exam_template"></i-list>
          <i-control v="r" class="col4" label="##word.number_questions##" ng-model="training.number_questions" type="number"></i-control>
        </div>

        <div class="row">
          <i-datetime class="col6" ng-model="training.start_date" label="##word.start_date##"> </i-datetime>
          <i-datetime class="col6" ng-model="training.end_date" label="##word.end_date##"> </i-datetime>
        </div>

        <div class="row">
          <i-checklist v="r" class="col6" label="##word.days##" ng-model="training.days" display="##session.lang##" items="daysList" ng-search="training.$days"></i-checklist>
          <div class="col6">
            <fieldset>
              <legend>##word.location##</legend>
              <div class="row">
                <i-radio class="col5" ng-value="online" label="##word.online##" ng-model="training.location"> </i-radio>

                <i-radio class="col5" ng-value="offline" label="##word.offline##" ng-model="training.location"> </i-radio>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
