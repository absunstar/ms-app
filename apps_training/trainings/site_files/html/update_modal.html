<div id="trainingUpdateModal" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.training_edit##
        <i class="fa fa-pencil"></i>
      </h2>
    </div>

    <div class="modal-body">
      <div x-import="trainings/content.html"></div>
      <div x-import="trainings/action_info.html"></div>
    </div>

    <div class="modal-footer center">
      <h2 class="bold text-center text-danger">{{error}}</h2>
      <i-button type="edit" label="##word.edit##" ng-click="updateTraining(training)"></i-button>
      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#trainingUpdateModal')"></i-button>
    </div>
  </div>
</div>
