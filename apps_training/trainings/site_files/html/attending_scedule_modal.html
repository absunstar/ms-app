<div id="attendingSceduleModal" class="modal" fixed>
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.trainees_attendance##
        <i class="fa fa-file"></i>
      </h2>
    </div>

    <div class="modal-body">

      <table x-permissions="login" class="table hover text-center" id="t1">
        <thead>
          <tr>
            <th>##word.day##</th>
            <th>##word.date##</th>
            <th class="not-print">##word.actions##</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="c in training.dates_list">
            <td class="center">{{c.day.##session.lang##}}</td>
            <td class="center">{{c.date | date:"dd/MM/yyyy"}}</td>
            <td class="center not-print">
              <i-button type="edit" label="##word.attendance_edit##" ng-click="displayAttendanceModal(c)"></i-button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="modal-footer center">
      <h2 class="bold text-center text-danger">{{error}}</h2>

      <i-button type="close" label="##word.close##" onclick="site.hideModal( '#attendingSceduleModal')" ng-click="error = ''"></i-button>
    </div>
  </div>
</div>
