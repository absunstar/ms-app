<div id="traineesUploadModal" class="modal" fixed>
  <div class="modal-content height-auto">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="center">
        ##word.training_add##
        <i class="fa fa-plus"></i>
      </h2>
    </div>

    <div class="modal-body">
      <br />
      <div class="row">
        <h4 class="center">##word.password_users_will_be## ( 123456789 )</h4>
      </div>
      <br />
      <br />
      <div class="row">
        <i-button type="add" label="##word.add_all##" ng-click="uploadAllTrainees(upload_trainees_list)"></i-button>

      </div>
      <div class="row">
        <table x-permissions="login" class="table hover text-center" id="t1">
          <thead>
            <tr>
              <th>##word.name##</th>
              <th>##word.email##</th>
              <th>##word.national_id##</th>
              <th>##word.mobile_phone##</th>
              <th class="not-print">##word.actions##</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="c in upload_trainees_list">
              <td class="center">{{c.first_name}} - {{c.last_name}}</td>
              <td class="center">{{c.email}}</td>
              <td class="center title">{{c.id_number}}</td>
              <td class="center title">{{c.mobile}}</td>

              <td class="center not-print">
                <i-button type="add" label="##word.add##" ng-hide="c.$add" ng-click="addUploadTrainee(c)"></i-button>
                <p ng-show="c.$add" class="green">##word.add_done##</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal-footer center">
      <h2 class="bold text-center text-danger">{{error}}</h2>
      <i-button type="close" label="##word.close##" ng-click="error = ''" onclick="site.hideModal( '#traineesUploadModal')"></i-button>
    </div>
  </div>
</div>
