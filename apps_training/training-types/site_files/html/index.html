<!DOCTYPE html>
<html lang="en" data-ng-app="myApp" x-permissions="admin">
  <head x-import="0/head.html"> </head>

  <body class="##session.lang##" ng-controller="trainingTypes">
    <nav x-import="0/navbar.html" ></nav>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="row">
          <div x-import="training-types/add_modal.html"></div>
          <div x-import="training-types/update_modal.html"></div>
          <div x-import="training-types/delete_modal.html"></div>
          <div x-import="training-types/view_modal.html"></div>
          <div x-import="training-types/search_all_modal.html"></div>

          <div class="row">
            <h1 class="bold text-center">##word.training_types##</h1>
          </div>

          <div class="top-actions">
            <i-button type="add" label="##word.training_type_new##" ng-click="displayAddTrainingTypes()"></i-button>
            <i-button type="search" label="##word.search_all##" ng-click="displaySearchModal()"></i-button>

            <h3 class="bold text-center">##word.count## : {{count || 0}}</h3>
            <h3 class="bold text-center text-danger">{{error}}</h3>
          </div>

          <table x-permissions="login" class="table hover text-center" id="t1">
            <thead>
              <tr>
                <th>##word.training_type_name##</th>
                <th>##word.status##</th>
                <th class="not-print">##word.actions##</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="c in list">
             
                <td class="center title">{{c.name_##session.lang##}}</td>
                <td class="center">
                  <p ng-show="c.active" class="green">##word.active##</p>
                  <p ng-show="!c.active" class="red">##word.not_active##</p>
                </td>
                <td class="center not-print">
                  <i-button type="view" label="##word.details##" ng-click="displayDetailsTrainingTypes(c)"></i-button>
                  <i-button type="edit" label="##word.edit##" ng-click="displayUpdateTrainingTypes(c)"></i-button>
                  <i-button ng-show="!c.active" label="##word.activate##" ng-click="showActivationModal(c,'activate')"></i-button>
                  <i-button ng-show="c.active" label="##word.deactivate##" ng-click="showActivationModal(c,'deactivate')"></i-button>
                  <i-button type="delete" label="##word.delete##" ng-click="displayDeleteTrainingTypes(c)"></i-button>
                </td>
              </tr>
            </tbody>
          </table>
          <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>
          <i-button type="export" label="##word.export_to_excel##" onclick="export_to_xlsx('t1' , 'training_types.xlsx')"></i-button>
        </div>
      </div>
    </div>

    <div  x-import="0/footer.html" ></div>
    <div x-import="0/scripts.html"></div>
    <script x-import="training-types/index.js"></script>
  </body>
</html>
