<div id="trainingTypesUpdateModal" class="modal" fixed>
  <div class="modal-content  ">
      <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="center">
              ##word.training_type_edit##
              <i class="fa fa-pencil"></i>
          </h2>
      </div>

      <div class="modal-body">

        <div x-import="training-types/content.html"></div>
        <div x-import="training-types/action_info.html"></div>
      </div>

      <div class="modal-footer center">
          <h2 class="error"> {{error}} </h2>
          <i-button type="edit" label="##word.edit##" ng-click="updateTrainingTypes(training_type)"></i-button>
          <i-button type="close" label="##word.close##" onclick="site.hideModal( '#trainingTypesUpdateModal')"></i-button>
      </div>
  </div>
</div>
